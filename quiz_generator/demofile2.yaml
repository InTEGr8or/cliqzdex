- Macie:
    description: "    Amazon Macie is a fully managed data security and data privacy\
      \ service that uses machine learning and pattern matching to discover and protect\
      \ your sensitive data in AWS.\n\n As organizations manage growing volumes of\
      \ data, identifying and protecting their sensitive data at scale can become\
      \ increasingly complex, expensive, and time-consuming. Amazon Macie automates\
      \ the discovery of sensitive data at scale and lowers the cost of protecting\
      \ your data. Macie automatically provides an inventory of Amazon S3 buckets\
      \ including a list of unencrypted buckets, publicly accessible buckets, and\
      \ buckets shared with AWS accounts outside those you have defined in AWS Organizations.\
      \ Then, Macie applies machine learning and pattern matching techniques to the\
      \ buckets you select to identify and alert you to sensitive data, such as personally\
      \ identifiable information (PII). Macie\u2019s alerts, or findings, can be searched\
      \ and filtered in the AWS Management Console and sent to Amazon EventBridge,\
      \ formerly called Amazon CloudWatch Events, for easy integration with existing\
      \ workflow or event management systems, or to be used in combination with AWS\
      \ services, such as AWS Step Functions to take automated remediation actions.\
      \ This can help you meet regulations, such as the Health Insurance Portability\
      \ and Accountability Act (HIPAA) and General Data Privacy Regulation (GDPR).\
      \ You can get started with Amazon Macie by leveraging the 30-day free trial\
      \ for bucket evaluation. The trial includes 30-days of Amazon S3 bucket inventory\
      \ and bucket-level security and access control assessment at no cost. Note that\
      \ sensitive data discovery is not included in the 30-day free trial for bucket\
      \ evaluation.\n\n     "
    url: https://aws.amazon.com/macie
- Mediaconnect:
    description: '      AWS Elemental MediaConnect is a high-quality transport service
      for live video. Today, broadcasters and content owners rely on satellite networks
      or fiber connections to send their high-value content into the cloud or to transmit
      it to partners for distribution. Both satellite and fiber approaches are expensive,
      require long lead times to set up, and lack the flexibility to adapt to changing
      requirements. To be more nimble, some customers have tried to use solutions
      that transmit live video on top of IP infrastructure, but have struggled with
      reliability and security.     Now you can get the reliability and security of
      satellite and fiber combined with the flexibility, agility, and economics of
      IP-based networks using AWS Elemental MediaConnect. MediaConnect enables you
      to build mission-critical live video workflows in a fraction of the time and
      cost of satellite or fiber services. You can use MediaConnect to ingest live
      video from a remote event site (like a stadium), share video with a partner
      (like a cable TV distributor), or replicate a video stream for processing (like
      an over-the-top service). MediaConnect combines reliable video transport, highly
      secure stream sharing, and real-time network traffic and video monitoring that
      allow you to focus on your content, not your transport infrastructure.          AWS
      Elemental MediaConnect Explained             [![MediaConnect_Explained_thumb](//d1.awsstatic.com/awselemental/images2/MediaConnect_Explained_thumb.6d0838da228c0e58b81501e5b1fd1e967b84d59b.jpg
      "MediaConnect_Explained_thumb")     ######  Watch Now: AWS Elemental MediaConnect
      Explained (1min)](#)       '
    url: https://aws.amazon.com/mediaconnect
- Mediaconvert:
    description: "     AWS Elemental MediaConvert is a file-based video transcoding\
      \ service with broadcast-grade features. It allows you to easily create video-on-demand\
      \ (VOD) content for broadcast and multiscreen delivery at scale. The service\
      \ combines advanced video and audio capabilities with a simple web services\
      \ interface and pay-as-you-go pricing. With AWS Elemental MediaConvert, you\
      \ can focus on delivering compelling media experiences without having to worry\
      \ about the complexity of building and operating your own video processing infrastructure.\
      \         AWS Elemental MediaConvert Explained             [![MediaConvert_Explained_play_button](//d1.awsstatic.com/awselemental/images2/MediaConvert_Explained_play_button.0a9839bf936857f6a94eac54e2f7eb6cda5e1570.png\
