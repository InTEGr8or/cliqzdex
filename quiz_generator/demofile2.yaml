- Robomaker:
    description: "    Robots are being used more widely in society for purposes that\
      \ are increasing in sophistication such as complex assembly, picking and packing,\
      \ last-mile delivery, environmental monitoring, search and rescue, and assisted\
      \ surgery. Within the autonomous mobile robot (AMR) and autonomous ground vehicle\
      \ (AGV) market segments, robots are being used for commercial logistics and\
      \ consumer cleaning, delivery, and companionship.\n\n These jobs require higher\
      \ compute capabilities and often the orchestration of the deployment and operations\
      \ of large fleets of robots. To function effectively, the robots require the\
      \ integration of technologies such as image recognition, sensing, artificial\
      \ intelligence, machine learning, and reinforcement learning in ways new to\
      \ the field of robotics. Developing, simulating, and deploying smart robotics\
      \ applications is difficult and time consuming. Now, with AWS RoboMaker, it\
      \ is easy to enable a robot running ROS to navigate, communicate, comprehend,\
      \ stream data, and learn. Tasks that once could either not be done or took months\
      \ can now be done in hours or days.  \n \n\n         What is AWS RoboMaker?\
      \         "
    url: https://aws.amazon.com/robomaker
- Route53:
    description: "    Amazon Route 53 is a highly available and scalable cloud [Domain\
      \ Name System (DNS)](/route53/what-is-dns/) web service. It is designed to give\
      \ developers and businesses an extremely reliable and cost effective way to\
      \ route end users to Internet applications by translating names like www.example.com\
      \ into the numeric IP addresses like 192.0.2.1 that computers use to connect\
      \ to each other. Amazon Route 53 is fully compliant with IPv6 as well.\n\n Amazon\
      \ Route 53 effectively connects user requests to infrastructure running in AWS\
      \ \u2013 such as Amazon EC2 instances, Elastic Load Balancing load balancers,\
      \ or Amazon S3 buckets \u2013 and can also be used to route users to infrastructure\
      \ outside of AWS. You can use Amazon Route 53 to configure DNS health checks\
      \ to route traffic to healthy endpoints or to independently monitor the health\
      \ of your application and its endpoints. Amazon Route 53 Traffic Flow makes\
      \ it easy for you to manage traffic globally through a variety of routing types,\
      \ including Latency Based Routing, Geo DNS, Geoproximity, and Weighted Round\
      \ Robin\u2014all of which can be combined with DNS Failover in order to enable\
      \ a variety of low-latency, fault-tolerant architectures. Using Amazon Route\
      \ 53 Traffic Flow\u2019s simple visual editor, you can easily manage how your\
      \ end-users are routed to your application\u2019s endpoints\u2014whether in\
      \ a single AWS region or distributed around the globe. Amazon Route 53 also\
      \ offers Domain Name Registration \u2013 you can purchase and manage domain\
      \ names such as example.com and Amazon Route 53 will automatically configure\
      \ DNS settings for your domains.\n\n         Amazon Route 53 (1:36)         "
    url: https://aws.amazon.com/route53
- Sagemaker:
    description: "    Amazon SageMaker is a fully managed service that provides every\
      \ developer and data scientist with the ability to build, train, and deploy\
      \ machine learning (ML) models quickly. SageMaker removes the heavy lifting\
      \ from each step of the machine learning process to make it easier to develop\
      \ high quality models.\n\n Traditional ML development is a complex, expensive,\
      \ iterative process made even harder because there are no integrated tools for\
      \ the entire machine learning workflow. You need to stitch together tools and\
      \ workflows, which is time-consuming and error-prone. SageMaker solves this\
      \ challenge by providing all of the components used for machine learning in\
      \ a single toolset so models get to production faster with much less effort\
      \ and at lower cost.  \n \n\n        [Label](#Reduce_data_labeling_costs_by_up_to_70.25_using_Amazon_SageMaker_Ground_Truth)\
      \      [Build](#Build_machine_learning_models)      [Train & Tune](#Train_machine_learning_models)\
      \      [Deploy & Manage](#Deploy_machine_learning_models)       ![SageMaker_Overview-Chart](//d1.awsstatic.com/re19/Sagemaker/SageMaker_Overview-Chart.247eaea6e41ddca8299c5a9a9e91b5d78b751c38.png\
      \ \"SageMaker_Overview-Chart\")       "
    url: https://aws.amazon.com/sagemaker
- Savingsplans:
    description: "    Savings Plans is a flexible pricing model that provides savings\
      \ of up to 72% on your AWS compute usage. This pricing model offers lower prices\
      \ on Amazon EC2 instances usage, regardless of instance family, size, OS, tenancy\
      \ or AWS Region, and also applies to AWS Fargate and AWS Lambda usage.\n\n Savings\
      \ Plans offer significant savings over On Demand, just like EC2 Reserved Instances,\
      \ in exchange for a commitment to use a specific amount of compute power (measured\
      \ in $/hour) for a one or three year period. You can sign up for Savings Plans\
      \ for a 1- or 3-year term and easily manage your plans by taking advantage of\
      \ recommendations, performance reporting and budget alerts in the AWS Cost Explorer.\n\
      \n         Savings Plans - New Pricing Model for AWS Compute Services (3:04)\
      \         "
    url: https://aws.amazon.com/savingsplans
- Securityhub:
    description: "    AWS Security Hub gives you a comprehensive view of your security\
      \ alerts and security posture across your AWS accounts. There are a range of\
      \ powerful security tools at your disposal, from firewalls and endpoint protection\
      \ to vulnerability and compliance scanners. But oftentimes this leaves your\
      \ team switching back-and-forth between these tools to deal with hundreds, and\
      \ sometimes thousands, of security alerts every day. With Security Hub, you\
      \ now have a single place that aggregates, organizes, and prioritizes your security\
      \ alerts, or findings, from multiple AWS services, such as Amazon GuardDuty,\
      \ Amazon Inspector, Amazon Macie, AWS Identity and Access Management (IAM) Access\
      \ Analyzer, and AWS Firewall Manager, as well as from AWS Partner solutions.\
      \ AWS Security Hub continuously monitors your environment using automated security\
      \ checks based on the AWS best practices and industry standards that your organization\
      \ follows. You can also take action on these security findings by investigating\
      \ them in Amazon Detective or by using Amazon CloudWatch Event rules to send\
      \ the findings to ticketing, chat, Security Information and Event Management\
      \ (SIEM), Security Orchestration Automation and Response (SOAR), and incident\
      \ management tools or to custom remediation playbooks. Get started with AWS\
      \ Security Hub in just a few clicks in the Management Console and once enabled,\
      \ Security Hub will begin aggregating and prioritizing findings and conducting\
      \ security checks.  \n \n\n          Introduction to AWS Security Hub (2:34)\
      \        [Start your free trial of AWS Security Hub](https://console.aws.amazon.com/securityhub/home)\
      \       "
    url: https://aws.amazon.com/securityhub
- Serverlessrepo:
    description: '  '
    url: https://aws.amazon.com/serverlessrepo
- Servicecatalog:
    description: "    AWS Service Catalog allows organizations to create and manage\
      \ catalogs of IT services that are approved for use on AWS. These IT services\
      \ can include everything from virtual machine images, servers, software, and\
      \ databases to complete multi-tier application architectures. AWS Service Catalog\
      \ allows you to centrally manage commonly deployed IT services, and helps you\
      \ achieve consistent governance and meet your compliance requirements, while\
      \ enabling users to quickly deploy only the approved IT services they need.\
      \  \n \n\n         AWS Service Catalog - Getting Started (1:34)         "
    url: https://aws.amazon.com/servicecatalog
- SES:
    description: "    Amazon Simple Email Service (SES) is a cost-effective, flexible,\
      \ and scalable email service that enables developers to send mail from within\
      \ any application. You can configure Amazon SES quickly to support several email\
      \ use cases, including transactional, marketing, or mass email communications.\
      \ Amazon SES's flexible IP deployment and email authentication options help\
      \ drive higher deliverability and protect sender reputation, while sending analytics\
      \ measure the impact of each email. With Amazon SES, you can send email securely,\
      \ globally, and at scale.  \n \n\n         Introducing Amazon Simple Email Service\
      \ (1:09)         "
    url: https://aws.amazon.com/ses
- Shield:
    description: "   AWS Shield is a managed Distributed Denial of Service (DDoS)\
      \ protection service that safeguards applications running on AWS. AWS Shield\
      \ provides always-on detection and automatic inline mitigations that minimize\
      \ application downtime and latency, so there is no need to engage AWS Support\
      \ to benefit from DDoS protection. There are two tiers of AWS Shield - Standard\
      \ and Advanced.\n\n All AWS customers benefit from the automatic protections\
      \ of AWS Shield Standard, at no additional charge. AWS Shield Standard defends\
      \ against most common, frequently occurring network and transport layer DDoS\
      \ attacks that target your web site or applications. When you use AWS Shield\
      \ Standard with [Amazon CloudFront](/cloudfront/) and Amazon Route 53, you receive\
      \ comprehensive availability protection against all known infrastructure (Layer\
      \ 3 and 4) attacks.\n\n For higher levels of protection against attacks targeting\
      \ your applications running on Amazon Elastic Compute Cloud (EC2), Elastic Load\
      \ Balancing (ELB), Amazon CloudFront, AWS Global Accelerator and Amazon Route\
      \ 53 resources, you can subscribe to AWS Shield Advanced. In addition to the\
      \ network and transport layer protections that come with Standard, AWS Shield\
      \ Advanced provides additional detection and mitigation against large and sophisticated\
      \ DDoS attacks, near real-time visibility into attacks, and integration with\
      \ AWS WAF, a web application firewall. AWS Shield Advanced also gives you 24x7\
      \ access to the AWS DDoS Response Team (DRT) and protection against DDoS related\
      \ spikes in your Amazon Elastic Compute Cloud (EC2), Elastic Load Balancing\
      \ (ELB), Amazon CloudFront, AWS Global Accelerator and Amazon Route 53 charges.\n\
      \n AWS Shield Advanced is available globally on all Amazon CloudFront, AWS Global\
      \ Accelerator, and Amazon Route 53 edge locations. You can protect your web\
      \ applications hosted anywhere in the world by deploying Amazon CloudFront in\
      \ front of your application. Your origin servers can be Amazon S3, Amazon Elastic\
      \ Compute Cloud (EC2), Elastic Load Balancing (ELB), or a custom server outside\
      \ of AWS. You can also enable AWS Shield Advanced directly on an Elastic IP\
      \ or Elastic Load Balancing (ELB) in the following AWS Regions - Northern Virginia,\
      \ Ohio, Oregon, Northern California, Montreal, S\xE3o Paulo, Ireland, Frankfurt,\
      \ London, Paris, Stockholm, Singapore, Tokyo, Sydney, Seoul, and Mumbai.  \n\
      \ \n\n    "
    url: https://aws.amazon.com/shield
- Snowball:
    description: "    AWS Snowball, a part of the [AWS Snow Family](/snow/), is an\
      \ edge computing, data migration, and edge storage device that comes in two\
      \ options. Snowball Edge Storage Optimized devices provide both block storage\
      \ and Amazon S3-compatible object storage, and 40 vCPUs. They are well suited\
      \ for local storage and large scale-data transfer. Snowball Edge Compute Optimized\
      \ devices provide 52 vCPUs, block and object storage, and an optional GPU for\
      \ use cases like advanced machine learning and full motion video analysis in\
      \ disconnected environments. You can use these devices for data collection,\
      \ machine learning and processing, and storage in environments with intermittent\
      \ connectivity (like manufacturing, industrial, and transportation) or in extremely\
      \ remote locations (like military or maritime operations) before shipping them\
      \ back to AWS. These devices may also be rack mounted and clustered together\
      \ to build larger temporary installations.\n\n Snowball supports specific Amazon\
      \ EC2 instance types and AWS Lambda functions, so you can develop and test in\
      \ the AWS Cloud, then deploy applications on devices in remote locations to\
      \ collect, pre-process, and ship the data to AWS. Common use cases include data\
      \ migration, data transport, image collation, IoT sensor stream capture, and\
      \ machine learning.  \n \n\n      [Snowball edge computing \xBB](#Snowball_Edge_Computing)\n\
      \n       [Snowball data transfer \xBB](#Snowball_Data_Transfer)\n\n       [Snowball\
      \ edge storage \xBB](#Snowball_Edge_Storage)\n\n            Introduction to\
      \ Snowball (1:44)         "
    url: https://aws.amazon.com/snowball
- SNS:
    description: "    Amazon Simple Notification Service (SNS) is a fully managed\
      \ messaging service for both system-to-system and app-to-person (A2P) communication.\
      \ It enables you to communicate between systems through [publish/subscribe](/pub-sub-messaging/)\
      \ (pub/sub) patterns that enable messaging between decoupled microservice applications\
      \ or to communicate directly to users via SMS, mobile push and email.\n\n The\
      \ system-to-system pub/sub functionality provides topics for high-throughput,\
      \ push-based, many-to-many messaging. Using Amazon SNS topics, your publisher\
      \ systems can fanout messages to a large number of subscriber systems or customer\
      \ endpoints including Amazon SQS queues, AWS Lambda functions and HTTP/S, for\
      \ parallel processing. The A2P messaging functionality enables you to send messages\
      \ to users at scale using either a pub/sub pattern or direct-publish messages\
      \ using a single API.\n\n        [![Amazon Simple Notification Service (SNS)](//d1.awsstatic.com/product-marketing/SNS/SNS-site-merch.61d307c735f1cd7d590e375767303548ff74cb13.png\
      \ \"Amazon Simple Notification Service (SNS)\")](/getting-started/hands-on/filter-messages-published-to-topics/)\
      \     **[TUTORIAL:](/getting-started/hands-on/filter-messages-published-to-topics/)**\
      \   \n Learn how to use SNS in minutes  \n \n\n       "
    url: https://aws.amazon.com/sns
- SQS:
    description: "    Amazon Simple Queue Service (SQS) is a fully managed message\
      \ queuing service that enables you to decouple and scale microservices, distributed\
      \ systems, and serverless applications. SQS eliminates the complexity and overhead\
      \ associated with managing and operating message oriented middleware, and empowers\
      \ developers to focus on differentiating work. Using SQS, you can send, store,\
      \ and receive messages between software components at any volume, without losing\
      \ messages or requiring other services to be available. Get started with SQS\
      \ in minutes using the AWS console, Command Line Interface or SDK of your choice,\
      \ and three simple commands.\n\n SQS offers two types of message queues. Standard\
      \ queues offer maximum throughput, best-effort ordering, and at-least-once delivery.\
      \ SQS FIFO queues are designed to guarantee that messages are processed exactly\
      \ once, in the exact order that they are sent.\n\n      [![AWS-Site-Merch_SQS-FIFO_Homepage-Image](//d1.awsstatic.com/AmazonSQS/AWS-Site-Merch_SQS-FIFO_Homepage-Image.7e4d31f06a1ff62b392221b5fab842631326a6ed.png\
      \ \"AWS-Site-Merch_SQS-FIFO_Homepage-Image\")](/about-aws/whats-new/2019/05/amazon-sqs-fifo-queues-are-now-available-in-the-aws-china-beijin/)\
      \     "
    url: https://aws.amazon.com/sqs
- Storagegateway:
    description: "    AWS Storage Gateway is a hybrid cloud storage service that gives\
      \ you on-premises access to virtually unlimited cloud storage. Customers use\
      \ Storage Gateway to simplify storage management and reduce costs for key hybrid\
      \ cloud storage use cases. These include moving backups to the cloud, using\
      \ on-premises file shares backed by cloud storage, and providing low latency\
      \ access to data in AWS for on-premises applications.\n\n To support these use\
      \ cases, Storage Gateway offers three different types of gateways \u2013 [File\
      \ Gateway](/storagegateway/file/), [Tape Gateway](/storagegateway/vtl/), and\
      \ [Volume Gateway](/storagegateway/volume/) \u2013 that seamlessly connect on-premises\
      \ applications to cloud storage, caching data locally for low-latency access.\
      \ Your applications connect to the service through a virtual machine or [gateway\
      \ hardware appliance](/storagegateway/hardware-appliance/) using standard storage\
      \ protocols, such as NFS, SMB, and iSCSI. The gateway connects to AWS storage\
      \ services, such as Amazon S3, Amazon S3 Glacier, Amazon S3 Glacier Deep Archive,\
      \ Amazon EBS, and AWS Backup, providing storage for files, volumes, snapshots,\
      \ and virtual tapes in AWS. The service includes a highly-optimized and efficient\
      \ data transfer mechanism, with bandwidth management and automated network resilience.\n\
      \n         Introduction to AWS Storage Gateway (2:36)         "
    url: https://aws.amazon.com/storagegateway
- Textract:
    description: "     Amazon Textract is a fully managed machine learning service\
      \ that automatically extracts text and data from scanned documents that goes\
      \ beyond simple optical character recognition (OCR) to identify, understand,\
      \ and extract data from forms and tables.     \n Many companies today extract\
      \ data from scanned documents, such as PDF's, tables and forms, through manual\
      \ data entry (that is slow, expensive and prone to errors), or through simple\
      \ OCR software that requires manual configuration which needs to be updated\
      \ each time the form changes to be usable.     To overcome these manual processes,\
      \ Textract uses machine learning to instantly read and process any type of document,\
      \ accurately extracting text, forms, tables and, other data without the need\
      \ for any manual effort or custom code.     \n With Textract you can quickly\
      \ automate manual document activities, enabling you to process millions of document\
      \ pages in hours. Once the information is captured, you can take action on it\
      \ within your business applications to initiate next steps for a loan application,\
      \ tax document, enrollment form or medical claims processing. Additionally,\
      \ you can create smart search indexes, or add in human reviews with [Amazon\
      \ Augmented AI](https://aws.amazon.com/augmented-ai/?nc2=h_ql_prod_ml_aai) to\
      \ review nuanced or sensitive data.        Benefits\n---------\n\n   ###  Extract\
      \ structured & unstructured data quickly and accurately\n\n  Amazon Textract\
      \ uses artificial intelligence to \u201Cread\u201D documents as a person would,\
      \ to extract not only text but also tables, forms, and other structured data\
      \ without configuration, training, or custom code. Amazon Textract automatically\
      \ detects a document\u2019s layout and the key elements on the page, understands\
      \ the data relationships in any embedded forms or tables, and extracts everything\
      \ with its context intact.  \n \n\n    ###  Go beyond simple Optical Character\
      \ Recognition (OCR)\n\n  Amazon Textract uses OCR technology to identify form\
      \ labels and values and extracts information from tables without compromising\
      \ the structure at a low cost. You only pay for what you use and there are no\
      \ upfront commitments or long-term contracts. \n\n      ###  Security & Compliance\n\
      \n  Textract can be used for workloads that are subject to Service Organization\
      \ Control (SOC) compliance, International Organization for Standardization (ISO)\
      \ compliance, PCI, HIPAA, and GPDR. Customers in finance, healthcare, and other\
      \ industries can get insights into the security processes and controls that\
      \ protect their customer data. Textract also supports Amazon Virtual Private\
      \ Cloud (Amazon VPC) endpoints via AWS PrivateLink enabling customers to securely\
      \ initiate API calls to Amazon Textract from within their VPC and avoid using\
      \ the public internet.  \n \n\n    ###  Easily implement human reviews\n\n \
      \ Amazon Textract is directly integrated with Amazon Augmented AI (Amazon A2I)\
      \ so you can easily implement human review of text extracted from documents.\
      \ You can build-in human reviews to manage nuanced or sensitive workflows that\
      \ require human judgement to get high confidence predictions or to audit predictions\
      \ on an on-going basis.  \n \n\n           What is Amazon Textract (1:49)  \
      \       "
    url: https://aws.amazon.com/textract
- Transcribe:
    description: "     Amazon Transcribe makes it easy for developers to add speech\
      \ to text capabilities to their applications. Audio data is virtually impossible\
      \ for computers to search and analyze. Therefore, recorded speech needs to be\
      \ converted to text before it can be used in applications. Historically, customers\
      \ had to work with transcription providers that required them to sign expensive\
      \ contracts and were hard to integrate into their technology stacks to accomplish\
      \ this task. Many of these providers use outdated technology that does not adapt\
      \ well to different scenarios, like low-fidelity phone audio common in contact\
      \ centers, which results in poor accuracy.  \n \n\n Amazon Transcribe uses a\
      \ deep learning process called automatic speech recognition (ASR) to convert\
      \ speech to text quickly and accurately. Amazon Transcribe can be used to transcribe\
      \ customer service calls, to automate closed captioning and subtitling, and\
      \ to generate metadata for media assets to create a fully searchable archive.\
      \ You can use [Amazon Transcribe Medical](/transcribe/medical/) to add medical\
      \ speech to text capabilities to clinical documentation applications.  \n \n\
      \n      "
    url: https://aws.amazon.com/transcribe
- Transfer:
    description: "    The AWS Transfer Family provides fully managed support for file\
      \ transfers directly into and out of Amazon S3. With support for Secure File\
      \ Transfer Protocol (SFTP), File Transfer Protocol over SSL (FTPS), and File\
      \ Transfer Protocol (FTP), the AWS Transfer Family helps you seamlessly migrate\
      \ your file transfer workflows to AWS by integrating with existing authentication\
      \ systems, and providing DNS routing with Amazon Route 53 so nothing changes\
      \ for your customers and partners, or their applications. With your data in\
      \ Amazon S3, you can use it with AWS services for processing, analytics, machine\
      \ learning, and archiving. Getting started with the AWS Transfer Family is easy;\
      \ there is no infrastructure to buy and set up.  \n \n\n         AWS Transfer\
      \ Family (1:49)         "
    url: https://aws.amazon.com/transfer
- Translate:
    description: "   Amazon Translate is a neural machine translation service that\
      \ delivers fast, high-quality, and affordable language translation. Neural machine\
      \ translation is a form of language translation automation that uses deep learning\
      \ models to deliver more accurate and more natural sounding translation than\
      \ traditional statistical and rule-based translation algorithms. Amazon Translate\
      \ allows you to localize content - such as websites and applications - for international\
      \ users, and to easily translate large volumes of text efficiently.  \n \n\n\
      \         AWS San Francisco Summit 2018 - Amazon Translate is Now Generally\
      \ Available        "
    url: https://aws.amazon.com/translate
- WAF:
    description: "    AWS WAF is a web application firewall that helps protect your\
      \ web applications or APIs against common web exploits that may affect availability,\
      \ compromise security, or consume excessive resources. AWS WAF gives you control\
      \ over how traffic reaches your applications by enabling you to create security\
      \ rules that block common attack patterns, such as SQL injection or cross-site\
      \ scripting, and rules that filter out specific traffic patterns you define.\
      \ You can get started quickly using Managed Rules for AWS WAF, a pre-configured\
      \ set of rules managed by AWS or AWS Marketplace Sellers. The Managed Rules\
      \ for WAF address issues like the OWASP Top 10 security risks. These rules are\
      \ regularly updated as new issues emerge. AWS WAF includes a full-featured API\
      \ that you can use to automate the creation, deployment, and maintenance of\
      \ security rules.\n\n With AWS WAF, you pay only for what you use. The pricing\
      \ is based on how many rules you deploy and how many web requests your application\
      \ receives. There are no upfront commitments.\n\n You can deploy AWS WAF on\
      \ Amazon CloudFront as part of your CDN solution, the Application Load Balancer\
      \ that fronts your web servers or origin servers running on EC2, or Amazon API\
      \ Gateway for your APIs.  \n \n\n     "
    url: https://aws.amazon.com/waf
- Workdocs:
    description: "    Amazon WorkDocs is a fully managed, secure content creation,\
      \ storage, and collaboration service. With Amazon WorkDocs, you can easily create,\
      \ edit, and share content, and because it\u2019s stored centrally on AWS, access\
      \ it from anywhere on any device. Amazon WorkDocs makes it easy to collaborate\
      \ with others, and lets you easily share content, provide rich feedback, and\
      \ collaboratively edit documents. You can use Amazon WorkDocs to retire legacy\
      \ file share infrastructure by moving file shares to the cloud. Amazon WorkDocs\
      \ lets you integrate with your existing systems, and offers a rich API so that\
      \ you can develop your own content-rich applications. Amazon WorkDocs is built\
      \ on AWS, where your content is secured on the world's largest cloud infrastructure.\n\
      \n With Amazon WorkDocs, there are no upfront fees or commitments. You pay only\
      \ for active user accounts, and the storage you use.\n\n         Introduction\
      \ to Amazon WorkDocs (2:05)         "
    url: https://aws.amazon.com/workdocs
- Worklink:
    description: "    Amazon WorkLink is a fully managed service that lets you provide\
      \ your employees with secure, easy access to your internal corporate websites\
      \ and web apps using their mobile phones. Traditional solutions such as Virtual\
      \ Private Networks (VPNs) and device management software are inconvenient to\
      \ use on the go, and often require the use of custom browsers that have a poor\
      \ user experience. As a result, employees often forgo using them altogether.\n\
      \n With Amazon WorkLink, employees can access internal web content as easily\
      \ as they access any public website, without the hassle of connecting to their\
      \ corporate network. When a user accesses an internal website, the page is first\
      \ rendered in a browser running in a secure container in AWS. Amazon WorkLink\
      \ then sends the contents of that page to employee phones as vector graphics\
      \ while preserving the functionality and interactivity of the page. This approach\
      \ is more secure than traditional solutions because internal content is never\
      \ stored or cached by the browser on employee phones, and employee devices never\
      \ connect directly to your corporate network.\n\n With Amazon WorkLink, there\
      \ are no minimum fees or long-term commitments. You pay only for users that\
      \ connect to the service each month, and there is no additional charge for bandwidth\
      \ consumption.  \n   \n \n\n         Introducing Amazon WorkLink         "
    url: https://aws.amazon.com/worklink
- Workmail:
    description: "    Amazon WorkMail is a secure, managed business email and calendar\
      \ service with support for existing desktop and mobile email client applications.\
      \ Amazon WorkMail gives users the ability to seamlessly access their email,\
      \ contacts, and calendars using the client application of their choice, including\
      \ Microsoft Outlook, native iOS and Android email applications, any client application\
      \ supporting the IMAP protocol, or directly through a web browser. You can integrate\
      \ Amazon WorkMail with your existing corporate directory, use email journaling\
      \ to meet compliance requirements, and control both the keys that encrypt your\
      \ data and the location in which your data is stored. You can also set up interoperability\
      \ with Microsoft Exchange Server, and programmatically manage users, groups,\
      \ and resources using the Amazon WorkMail SDK.\n\n [Get started for free with\
      \ a 30-day trial of Amazon WorkMail for up to 25 users. >>](https://console.aws.amazon.com/console/home)\n\
      \n         Introduction to Amazon WorkMail (2:20)         "
    url: https://aws.amazon.com/workmail
- Workspaces:
    description: "     Amazon WorkSpaces is a managed, secure [**Desktop-as-a-Service\
      \ (DaaS)**](/products/end-user-computing/desktop-as-a-service/) solution. You\
      \ can use Amazon WorkSpaces to provision either Windows or Linux desktops in\
      \ just a few minutes and quickly scale to provide thousands of desktops to workers\
      \ across the globe. You can pay either monthly or hourly, just for the WorkSpaces\
      \ you launch, which helps you save money when compared to traditional desktops\
      \ and on-premises VDI solutions. Amazon WorkSpaces helps you eliminate the complexity\
      \ in managing hardware inventory, OS versions and patches, and Virtual Desktop\
      \ Infrastructure (VDI), which helps simplify your desktop delivery strategy.\
      \ With Amazon WorkSpaces, your users get a fast, responsive desktop of their\
      \ choice that they can access anywhere, anytime, from any supported device.\
      \  \n \n\n         Introduction to Amazon WorkSpaces             Benefits\n\
      =========\n\n   ###  Simplify Desktop Delivery\n\n  Amazon WorkSpaces helps\
      \ you eliminate many administrative tasks associated with managing your desktop\
      \ lifecycle including provisioning, deploying, maintaining, and recycling desktops.\
      \ There is less hardware inventory to manage and no need for complex virtual\
      \ desktop infrastructure (VDI) deployments that don\u2019t scale.   \n \n\n\
      \    ###  Reduce Costs\n\n  Amazon WorkSpaces eliminates the need to over-buy\
      \ desktop and laptop resources by providing on-demand access to cloud desktops\
      \ that include a range of compute, memory, and storage resources to meet your\
      \ users' performance needs.  \n \n\n      ###  Keep Your Data Secure\n\n  Amazon\
      \ WorkSpaces is deployed within an Amazon Virtual Private Network (VPC), provide\
      \ each user with access to persistent, encrypted storage volumes in the AWS\
      \ Cloud, and integrate with AWS Key Management Service (KMS). No user data is\
      \ stored on the local device. This helps improve the security of user data and\
      \ reduces your overall risk surface area.  \n \n\n    ###  Centrally Manage\
      \ and Scale Your Global Desktop Deployment\n\n  Amazon WorkSpaces is available\
      \ in 13 AWS Regions and provides access to high performance cloud desktops wherever\
      \ your teams get work done. You can manage a global deployment of many thousands\
      \ of WorkSpaces from the AWS console. And you can rapidly provision and de-provision\
      \ desktops as the needs of your workforce change.  \n \n\n              Use\
      \ cases\n----------\n\n ###  Provide secure cloud desktops for remote, mobile,\
      \ and contract employees\n\n  The rapid growth of remote and mobile workers\
      \ is placing pressure on IT to provide fast, easy access to corporate applications\
      \ and data from the device of their choice. Amazon WorkSpaces helps mobile and\
      \ remote employees access the applications users need by delivering a cloud\
      \ desktop accessible anywhere with an internet connection using any supported\
      \ device.  \n \n\n  ###  Enable bring your own device\n\n  To deliver on the\
      \ promise of Bring Your Own Device (BYOD) initiatives, IT must ensure employees\
      \ can easily and securely access their applications and data across a large\
      \ and constantly changing number of devices. Amazon WorkSpaces lets you run\
      \ a cloud desktop directly on a wide range of devices like PC, Mac, iPad, Kindle\
      \ Fire, Android tablet, Chromebook, and web browsers like Firefox, and Chrome.\
      \ This gives you the tools to deliver a secure, responsive desktop experience\
      \ that will delight your users and help make your BYOD initiative a reality.\
      \  \n \n\n  ###  Rapidly provision and scale desktops for software test and\
      \ development\n\n  Developers and test teams need access to a secure, high-performance\
      \ WorkSpace for completing tasks without the expense and inventory that comes\
      \ with a lot of over-provisioned physical hardware. You can provision Amazon\
      \ WorkSpaces that includes all the tools your developers need to build applications\
      \ quickly. Your source code is not stored on developers\u2019 devices helping\
      \ ensure the safety of your intellectual property.   \n \n\n  ###  Quickly provision\
      \ persistent desktops for classroom and lab settings\n\n  Amazon WorkSpaces\
      \ provides a full, persistent desktop that students can use throughout their\
      \ education while [Amazon AppStream 2.0](https://aws.amazon.com/appstream2/)\
      \ lets course instructors quickly deliver specific applications for the unique\
      \ needs for their class. Used together, you can easily build the learning environment\
      \ your students need and ensure students have what they need for your class\
      \ from day one.  \n \n\n  ###  Rapid integration during mergers and acquisitions\n\
      \n  Companies going through M&A activity must support quickly on-boarding or\
      \ off-loading large numbers of employees with fast, easy, secure access to company\
      \ applications and data. They must do so across a diverse set of devices without\
      \ spending much money or going through lengthy complex integrations. With Amazon\
      \ WorkSpaces, IT teams quickly can provision and decommission secure WorkSpaces\
      \ to keep up with changing organizational structures.  \n \n\n         Customer\
      \ stories\n-----------------\n\n     [![Amazon_Logo_@1x](//d1.awsstatic.com/Customer%20References%20Directory%20Logos/Amazon_Logo_@1x.4b43eaa88158ea77cbed5a17d645c398c62d3514.png\
      \ \"Amazon_Logo_@1x\")](https://aws.amazon.com/solutions/case-studies/amazon-it-case-study/)\
      \     The Amazon Client Engineering team manages and supports IT services within\
      \ Amazon and is responsible for managing the company's devices. As Amazon brings\
      \ on new subsidiaries, it saves money that would previously have been used for\
      \ physical infrastructure.\n\n \n>  \u201CWe save millions of dollars for every\
      \ subsidiary we onboard, because Amazon WorkSpaces can be deployed in many different\
      \ regions and the solution circumvents the need for physical logistics like\
      \ shipping hardware and the buildout of network connections. Overall, Amazon\
      \ WorkSpaces is expected to contribute to an annual savings of more than $17\
      \ million for Amazon across all use cases.\u201D  **\u2013 Andrew Blackard,\
      \ Manager, Client Engineering, Amazon IT**  \n \n\n        [![Logo_RWL_GrubHub](//d1.awsstatic.com/webteam/Remote%20Work%20Learning/Logo_RWL_GrubHub.351ec4c20906d970f01617cf9927af4d6b281eaf.jpg\
      \ \"Logo_RWL_GrubHub\")](https://aws.amazon.com/workspaces/customers/?nc=sn&loc=5)\
      \     GrubHub, Inc. is a billion dollar food-service online and mobile platform\
      \ featuring the largest and most comprehensive network of restaurant partners\
      \ in the US. As an essential business to support local restaurants, GrubHub\
      \ leveraged Amazon WorkSpaces to ensure business continuity and support the\
      \ safety of our employees by moving all departments to a Work From Home (WFH)\
      \ model. \n\n \n>  \"Amazon WorkSpaces easily accommodated our real-time customer\
      \ communication and contact channels allowing 100% of our workforce and new\
      \ employees to be WFH, accelerating our BYOD (Bring Your Own Device) strategy.\
      \ GrubHub now has the flexibility to control cost and scale this virtual desktop\
      \ environment to meet the current needs and future needs of our customers, restaurant\
      \ partners, and drivers for whatever comes next.\"  **- Justinian Fortenberry,\
      \ Chief Information Security Officer**\n\n        [![Maximus Logo 3](//d1.awsstatic.com/logos/customers/Maximus%20Logo%203.21e326179d9f01cb02d23499ce609c4a1b61741c.png\
      \ \"Maximus Logo 3\")](https://aws.amazon.com/workspaces/customers/?nc=sn&loc=5#VDI_replacement)\
      \     MAXIMUS partners with state, federal, and local governments to provide\
      \ communities with critical health and human service programs. MAXIMUS used\
      \ Amazon WorkSpaces to replace their on-premises VDI infrastructure and accelerate\
      \ their adoption to the cloud.\n\n \n>  \u201CMAXIMUS uses VDI for several different\
      \ types of projects, including call centers and for remote users. MAXIMUS is\
      \ currently going through a move to AWS for all IT services, so it was natural\
      \ that we utilize WorkSpaces to replace our VDI infrastructure. We were having\
      \ many issues with VDI backend server support, non-persistent workstations,\
      \ and many complaints from users about software configurations. With WorkSpaces,\
      \ we were able to release ourselves from all of the backend maintenance and\
      \ concentrate on the user experience.\u201D  **- Jason Winters, Principal Architect,\
      \ MAXIMUS, IT.**  \n \n\n           Blog posts & articles\n----------------------\n\
