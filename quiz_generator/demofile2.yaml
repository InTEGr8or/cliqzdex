- EBS:
    description: "    Amazon Elastic Block Store (EBS) is an easy to use, high performance\
      \ block storage service designed for use with Amazon Elastic Compute Cloud (EC2)\
      \ for both throughput and transaction intensive workloads at any scale. A broad\
      \ range of workloads, such as relational and non-relational databases, enterprise\
      \ applications, containerized applications, big data analytics engines, file\
      \ systems, and media workflows are widely deployed on Amazon EBS.  \n   \n You\
      \ can choose from five different volume types to balance optimal price and performance.\
      \ You can achieve single digit-millisecond latency for high performance database\
      \ workloads such as SAP HANA or gigabyte per second throughput for large, sequential\
      \ workloads such as Hadoop. You can change volume types, tune performance, or\
      \ increase volume size without disrupting your critical applications, so you\
      \ have cost-effective storage when you need it.\n\n Designed for mission-critical\
      \ systems, EBS volumes are replicated within an Availability Zone (AZ) and can\
      \ easily scale to petabytes of data. Also, you can use [EBS Snapshots](/ebs/snapshots/)\
      \ with automated lifecycle policies to back up your volumes in Amazon S3, while\
      \ ensuring geographic protection of your data and business continuity.  \n \n\
      \n         Amazon Elastic Block Store (EBS) Overview (1:57)         "
    url: https://aws.amazon.com/ebs
- EC2:
    description: "     Amazon Elastic Compute Cloud (Amazon EC2) is a web service\
      \ that provides secure, resizable compute capacity in the cloud. It is designed\
      \ to make web-scale cloud computing easier for developers. Amazon EC2\u2019\
      s simple web service interface allows you to obtain and configure capacity with\
      \ minimal friction. It provides you with complete control of your computing\
      \ resources and lets you run on Amazon\u2019s proven computing environment.\n\
      \n Amazon EC2 offers the broadest and deepest compute platform with choice of\
      \ processor, storage, networking, operating system, and purchase model. We offer\
      \ the fastest processors in the cloud and we are the only cloud with 100 Gbps\
      \ ethernet networking. We have the most powerful GPU instances for machine learning\
      \ training and graphics workloads, as well as the lowest cost-per-inference\
      \ instances in the cloud. More SAP, HPC, Machine Learning, and Windows workloads\
      \ run on AWS than any other cloud. Click [here](#What.E2.80.99s_New) to learn\
      \ What's New with Amazon EC2.\n\n      **Millions** of customers ranging from\
      \ enterprises to startups       **350+** instances for virtually every business\
      \ need         **24** regions and **76** availability zones globally       **Choice**\
      \ of Intel, AMD, and Arm-based processors          "
    url: https://aws.amazon.com/ec2
- ECR:
    description: "    Amazon Elastic Container Registry (ECR) is a fully-managed [Docker](/docker/)\
      \ container registry that makes it easy for developers to store, manage, and\
      \ deploy Docker container images. Amazon ECR is integrated with [Amazon Elastic\
      \ Container Service (ECS)](/ecs/), simplifying your development to production\
      \ workflow. Amazon ECR eliminates the need to operate your own container repositories\
      \ or worry about scaling the underlying infrastructure. Amazon ECR hosts your\
      \ images in a highly available and scalable architecture, allowing you to reliably\
      \ deploy containers for your applications. Integration with AWS Identity and\
      \ Access Management (IAM) provides resource-level control of each repository.\
      \ With Amazon ECR, there are no upfront fees or commitments. You pay only for\
      \ the amount of data you store in your repositories and data transferred to\
      \ the Internet.  \n \n\n     "
    url: https://aws.amazon.com/ecr
- ECS:
    description: "   Amazon Elastic Container Service (Amazon ECS) is a fully managed\
      \ container orchestration service. Customers such as Duolingo, Samsung, GE,\
      \ and Cookpad use ECS to run their most sensitive and mission critical applications\
      \ because of its security, reliability, and scalability.\n\n ECS is a great\
      \ choice to run containers for several reasons. First, you can choose to run\
      \ your ECS clusters using [AWS Fargate](/fargate/), which is serverless compute\
      \ for containers. Fargate removes the need to provision and manage servers,\
      \ lets you specify and pay for resources per application, and improves security\
      \ through application isolation by design. Second, ECS is used extensively within\
      \ Amazon to power services such as Amazon SageMaker, AWS Batch, Amazon Lex,\
      \ and Amazon.com\u2019s recommendation engine, ensuring ECS is tested extensively\
      \ for security, reliability, and availability.\n\n Additionally, because ECS\
      \ has been a foundational pillar for key Amazon services, it can natively integrate\
      \ with other services such as Amazon Route 53, Secrets Manager, AWS Identity\
      \ and Access Management (IAM), and Amazon CloudWatch providing you a familiar\
      \ experience to deploy and scale your containers. ECS is also able to quickly\
      \ integrate with other AWS services to bring new capabilities to ECS. For example,\
      \ ECS allows your applications the flexibility to use a mix of Amazon EC2 and\
      \ AWS Fargate with Spot and On-Demand pricing options. ECS also integrates with\
      \ [AWS App Mesh](/app-mesh/), which is a service mesh, to bring rich observability,\
      \ traffic controls and security features to your applications. ECS has grown\
      \ rapidly since launch and is currently launching 5X more containers every hour\
      \ than EC2 launches instances.  \n \n\n    "
    url: https://aws.amazon.com/ecs
- EFS:
    description: "    Amazon Elastic File System (Amazon EFS) provides a simple, scalable,\
      \ fully managed elastic NFS file system for use with AWS Cloud services and\
      \ on-premises resources. It is built to scale on demand to petabytes without\
      \ disrupting applications, growing and shrinking automatically as you add and\
      \ remove files, eliminating the need to provision and manage capacity to accommodate\
      \ growth.\n\n Amazon EFS offers two storage classes: the Standard storage class,\
      \ and the [Infrequent Access storage class](/efs/features/infrequent-access/)\
      \ (EFS IA). EFS IA provides price/performance that's cost-optimized for files\
      \ not accessed every day. By simply enabling EFS Lifecycle Management on your\
      \ file system, files not accessed according to the lifecycle policy you choose\
      \ will be automatically and transparently moved into EFS IA. The EFS IA storage\
      \ class costs only $0.025/GB-month*.\n\n While workload patterns vary, customers\
      \ typically find that 80% of files are infrequently accessed (and suitable for\
      \ EFS IA), and 20% are actively used (suitable for EFS Standard), resulting\
      \ in an effective storage cost as low as $0.08/GB-month*. Amazon EFS transparently\
      \ serves files from both storage classes in a common file system namespace.\n\
      \n Amazon EFS is designed to provide massively parallel shared access to thousands\
      \ of Amazon EC2 instances, enabling your applications to achieve high levels\
      \ of aggregate throughput and IOPS with consistent low latencies. \n\n Amazon\
      \ EFS is well suited to support a broad spectrum of use cases from home directories\
      \ to business-critical applications. Customers can use EFS to lift-and-shift\
      \ existing enterprise applications to the AWS Cloud. Other use cases include:\
      \ big data analytics, web serving and content management, application development\
      \ and testing, media and entertainment workflows, database backups, and container\
      \ storage.\n\n Amazon EFS is a regional service storing data within and across\
      \ multiple Availability Zones (AZs) for high availability and durability. Amazon\
      \ EC2 instances can access your file system across AZs, regions, and VPCs, while\
      \ on-premises servers can access using AWS Direct Connect or AWS VPN.\n\n  \
      \ *pricing in US East (N. Virginia) region, assumes 80% of your storage in EFS\
      \ IA         Amazon EFS overview (2:13)         ![M2MInfographicThumbnail](//d1.awsstatic.com/logos/M2MInfographicThumbnail.9f9f68f270b19805a7827ecc873bdebd1012ce3f.png\
      \ \"M2MInfographicThumbnail\")     [View Infographic](https://d1.awsstatic.com/cloud-storage/AWS_Move%20to%20Managed%20Infographic.pdf?p=efs&c=b)\
      \       [What is Cloud File Storage?](/what-is-cloud-file-storage/)    Learn\
      \ more about cloud file storage and how it compares to other cloud storage solutions.\n\
      \n      [When to Choose Amazon EFS](https://aws.amazon.com/efs/when-to-choose-efs/)\
      \    Cloud storage options provide a simple and scalable way to store, access,\
      \ and share data over the Internet. Here, we compare Amazon EFS to other AWS\
      \ Cloud storage offerings, helping you understand when to choose Amazon EFS.\n\
      \n      "
    url: https://aws.amazon.com/efs
- EKS:
    description: "     Amazon Elastic Kubernetes Service (Amazon EKS) is a fully managed\
      \ [Kubernetes](/kubernetes/) service. Customers such as Intel, Snap, Intuit,\
      \ GoDaddy, and Autodesk trust EKS to run their most sensitive and mission critical\
      \ applications because of its security, reliability, and scalability.\n\n EKS\
      \ is the best place to run Kubernetes for several reasons. First, you can choose\
      \ to run your EKS clusters using [AWS Fargate](/fargate/), which is serverless\
      \ compute for containers. Fargate removes the need to provision and manage servers,\
      \ lets you specify and pay for resources per application, and improves security\
      \ through application isolation by design. Second, EKS is deeply integrated\
      \ with services such as Amazon CloudWatch, Auto Scaling Groups, AWS Identity\
      \ and Access Management (IAM), and Amazon Virtual Private Cloud (VPC), providing\
      \ you a seamless experience to monitor, scale, and load-balance your applications.\
      \ Third, EKS integrates with [AWS App Mesh](/app-mesh/) and provides a Kubernetes\
      \ native experience to consume service mesh features and bring rich observability,\
      \ traffic controls and security features to applications. Additionally, EKS\
      \ provides a scalable and highly-available control plane that runs across multiple\
      \ availability zones to eliminate a single point of failure.  \n \n\n EKS runs\
      \ upstream Kubernetes and is certified Kubernetes conformant so you can leverage\
      \ all benefits of open source tooling from the community. You can also easily\
      \ migrate any standard Kubernetes application to EKS without needing to refactor\
      \ your code.  \n \n\n     #####  Important Links with Amazon EKS\n\n   Here's\
      \ a list of resources you may find helpful:\n\n Blog Highlight- Version Lifecycle\
      \  \n [Read more here >>](https://aws.amazon.com/blogs/compute/updates-to-amazon-eks-version-lifecycle/)\n\
      \n EKS Workshop  \n [Try it yourself>>](https://eksworkshop.com/)\n\n Latest\
      \ Feature Releases  \n [Learn More >>](https://github.com/aws/containers-roadmap/projects/1?card_filter_query=label%3Aeks)\n\
      \n       "
    url: https://aws.amazon.com/eks
- Elastic-Inference:
    description: "    Amazon Elastic Inference allows you to attach low-cost GPU-powered\
      \ acceleration to Amazon EC2 and Sagemaker instances or Amazon ECS tasks, to\
      \ reduce the cost of running deep learning inference by up to 75%. Amazon Elastic\
      \ Inference supports TensorFlow, Apache MXNet, PyTorch and ONNX models.\n\n\
      \ Inference is the process of making predictions using a trained model. In deep\
      \ learning applications, inference accounts for up to 90% of total operational\
      \ costs for two reasons. Firstly, standalone GPU instances are typically designed\
      \ for model training - not for inference. While training jobs batch process\
      \ hundreds of data samples in parallel, inference jobs usually process a single\
      \ input in real time, and thus consume a small amount of GPU compute. This makes\
      \ standalone GPU inference cost-inefficient. On the other hand, standalone CPU\
      \ instances are not specialized for matrix operations, and thus are often too\
      \ slow for deep learning inference. Secondly, different models have different\
      \ CPU, GPU, and memory requirements. Optimizing for one resource can lead to\
      \ underutilization of other resources and higher costs.\n\n Amazon Elastic Inference\
      \ solves these problems by allowing you to attach just the right amount of GPU-powered\
      \ inference acceleration to any EC2 or SageMaker instance type or ECS task,\
      \ with no code changes. With Amazon Elastic Inference, you can choose any CPU\
      \ instance in AWS that is best suited to the overall compute and memory needs\
      \ of your application, and then separately configure the right amount of GPU-powered\
      \ inference acceleration, allowing you to efficiently utilize resources and\
      \ reduce costs.  \n \n\n         Introducing Amazon Elastic Inference      \
      \   "
    url: https://aws.amazon.com/elastic-inference
- Elasticache:
    description: "   Amazon ElastiCache allows you to seamlessly set up, run, and\
      \ scale popular open-Source compatible in-memory data stores in the cloud. Build\
      \ data-intensive apps or boost the performance of your existing databases by\
      \ retrieving data from high throughput and low latency in-memory data stores.\
      \ Amazon ElastiCache is a popular choice for real-time use cases like Caching,\
      \ Session Stores, Gaming, Geospatial Services, Real-Time Analytics, and Queuing.\n\
      \n Amazon ElastiCache offers fully managed [Redis](/redis/) and [Memcached](/memcached/)\
      \ for your most demanding applications that require sub-millisecond response\
      \ times.\n\n         Extreme Performance at Cloud Scale (56:53)        "
    url: https://aws.amazon.com/elasticache
- Elasticbeanstalk:
    description: "    AWS Elastic Beanstalk is an easy-to-use service for deploying\
      \ and scaling web applications and services developed with Java, .NET, PHP,\
      \ Node.js, Python, Ruby, Go, and Docker on familiar servers such as Apache,\
      \ Nginx, Passenger, and IIS.\n\n  You can simply upload your code and Elastic\
      \ Beanstalk automatically handles the deployment, from capacity provisioning,\
      \ load balancing, auto-scaling to application health monitoring. At the same\
      \ time, you retain full control over the AWS resources powering your application\
      \ and can access the underlying resources at any time.\n\n  There is no additional\
      \ charge for Elastic Beanstalk - you pay only for the AWS resources needed to\
      \ store and run your applications.\n\n         Introduction to AWS Elastic Beanstalk\
      \        "
    url: https://aws.amazon.com/elasticbeanstalk
- EMR:
    description: "    Amazon EMR is the industry-leading cloud big data platform for\
      \ processing vast amounts of data using open source tools such as [Apache Spark](/emr/features/spark/),\
      \ [Apache Hive](/emr/features/hive/), [Apache HBase](/emr/features/hbase/),\
      \ [Apache Flink](https://aws.amazon.com/blogs/big-data/use-apache-flink-on-amazon-emr/),\
      \ [Apache Hudi](/emr/features/hudi/), and [Presto](/emr/features/presto/). With\
      \ EMR you can run Petabyte-scale analysis at [less than half of the cost](https://pages.awscloud.com/Gated-IDC-The-Economic-Benefits-of-Migrating-Apache-Spark-and-Hadoop-to-Amazon-EMR.html)\
      \ of traditional on-premises solutions and [over 3x faster](https://aws.amazon.com/blogs/big-data/amazon-emr-introduces-emr-runtime-for-apache-spark/)\
      \ than standard Apache Spark. For short-running jobs, you can spin up and spin\
      \ down clusters and pay per second for the instances used. For long-running\
      \ workloads, you can create [highly available](https://aws.amazon.com/about-aws/whats-new/2019/05/amazon-emr-now-supports-multiple-master-nodes-to-enable-high-availability-for-hbase-clusters/)\
      \ clusters that [automatically scale](https://aws.amazon.com/blogs/big-data/best-practices-for-resizing-and-automatic-scaling-in-amazon-emr/)\
      \ to meet demand. If you have existing on-premises deployments of open source\
      \ tools such as Apache Spark and Apache Hive, you can also run [EMR clusters\
      \ on AWS Outposts](/emr/features/outposts/).\n\n [Learn how you can reduce cost\
      \ and simplify operations by migrating on-premises workloads to EMR](https://aws.amazon.com/emr/emr-migration/)\n\
      \n [Discover how Apache Hudi simplifies pipelines for change data capture (CDC)\
      \ and privacy regulations](https://aws.amazon.com/emr/features/hudi/)  \n \n\
      \n         An introduction to Amazon EMR (3:00)         "
    url: https://aws.amazon.com/emr
