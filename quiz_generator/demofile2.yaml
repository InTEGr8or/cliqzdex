- Datasync:
    description: "     AWS DataSync makes it simple and fast to move large amounts\
      \ of data online between on-premises storage and Amazon S3, Amazon Elastic File\
      \ System (Amazon EFS), or Amazon FSx for Windows File Server. Manual tasks related\
      \ to data transfers can slow down migrations and burden IT operations. DataSync\
      \ eliminates or automatically handles many of these tasks, including scripting\
      \ copy jobs, scheduling and monitoring transfers, validating data, and optimizing\
      \ network utilization. The DataSync software agent connects to your Network\
      \ File System (NFS), Server Message Block (SMB) storage, and your self-managed\
      \ object storage, so you don\u2019t have to modify your applications. DataSync\
      \ can transfer hundreds of terabytes and millions of files at speeds up to 10\
      \ times faster than open-source tools, over the internet or AWS Direct Connect\
      \ links. You can use DataSync to migrate active data sets or archives to AWS,\
      \ transfer data to the cloud for timely analysis and processing, or replicate\
      \ data to AWS for business continuity. Getting started with DataSync is easy:\
      \ deploy the DataSync agent, connect it to your file system, select your AWS\
      \ storage resources, and start moving data between them. You pay only for the\
      \ data you move.          AWS DataSync - Automate & accelerate online data transfer\
      \ (1:31)         "
    url: https://aws.amazon.com/datasync
- Detective:
    description: "    Amazon Detective makes it easy to analyze, investigate, and\
      \ quickly identify the root cause of potential security issues or suspicious\
      \ activities. Amazon Detective automatically collects log data from your AWS\
      \ resources and uses machine learning, statistical analysis, and graph theory\
      \ to build a linked set of data that enables you to easily conduct faster and\
      \ more efficient security investigations.\n\n AWS security services like Amazon\
      \ GuardDuty, Amazon Macie, and AWS Security Hub as well as partner security\
      \ products can be used to identify potential security issues, or findings. These\
      \ services are really helpful in alerting you when something is wrong and pointing\
      \ out where to go to fix it. But sometimes there might be a security finding\
      \ where you need to dig a lot deeper and analyze more information to isolate\
      \ the root cause and take action. Determining the root cause of security findings\
      \ can be a complex process that often involves collecting and combining logs\
      \ from many separate data sources, using extract, transform, and load (ETL)\
      \ tools or custom scripting to organize the data, and then security analysts\
      \ having to analyze the data and conduct lengthy investigations. \n\n Amazon\
      \ Detective simplifies this process by enabling your security teams to easily\
      \ investigate and quickly get to the root cause of a finding. Amazon Detective\
      \ can analyze trillions of events from multiple data sources such as Virtual\
      \ Private Cloud (VPC) Flow Logs, AWS CloudTrail, and Amazon GuardDuty, and automatically\
      \ creates a unified, interactive view of your resources, users, and the interactions\
      \ between them over time. With this unified view, you can visualize all the\
      \ details and context in one place to identify the underlying reasons for the\
      \ findings, drill down into relevant historical activities, and quickly determine\
      \ the root cause.\n\n You can get started with Amazon Detective in just a few\
      \ clicks in the AWS Console. There is no software to deploy, or data sources\
      \ to enable and maintain.   \n \n\n     "
    url: https://aws.amazon.com/detective
- Devicefarm:
    description: "    AWS Device Farm is an application testing service that lets\
      \ you improve the quality of your web and mobile apps by testing them across\
      \ an extensive range of desktop browsers and real mobile devices; without having\
      \ to provision and manage any testing infrastructure. The service enables you\
      \ to run your tests concurrently on multiple desktop browsers or real devices\
      \ to speed up the execution of your test suite, and generates videos and logs\
      \ to help you quickly identify issues with your app.  \n \n\n         Introducing\
      \ AWS Device Farm (6:00)         "
    url: https://aws.amazon.com/devicefarm
- Directconnect:
    description: "   AWS Direct Connect is a cloud service solution that makes it\
      \ easy to establish a dedicated network connection from your premises to AWS.\
      \ Using AWS Direct Connect, you can establish private connectivity between AWS\
      \ and your datacenter, office, or colocation environment, which in many cases\
      \ can reduce your network costs, increase bandwidth throughput, and provide\
      \ a more consistent network experience than Internet-based connections.\n\n\
      \ AWS Direct Connect lets you establish a dedicated network connection between\
      \ your network and one of the AWS Direct Connect locations. Using industry standard\
      \ 802.1q VLANs, this dedicated connection can be partitioned into multiple virtual\
      \ interfaces. This allows you to use the same connection to access public resources\
      \ such as objects stored in Amazon S3 using public IP address space, and private\
      \ resources such as Amazon EC2 instances running within an [Amazon Virtual Private\
      \ Cloud (VPC)](https://aws.amazon.com/vpc/) using private IP space, while maintaining\
      \ network separation between the public and private environments. Virtual interfaces\
      \ can be reconfigured at any time to meet your changing needs.  \n \n\n    \
      \     AWS Direct Connect for Broadcast Playout        "
    url: https://aws.amazon.com/directconnect
- DMS:
    description: "    AWS Database Migration Service helps you migrate databases to\
      \ AWS quickly and securely. The source database remains fully operational during\
      \ the migration, minimizing downtime to applications that rely on the database.\
      \ The AWS Database Migration Service can migrate your data to and from most\
      \ widely used commercial and open-source databases.\n\n AWS Database Migration\
      \ Service supports homogeneous migrations such as Oracle to Oracle, as well\
      \ as heterogeneous migrations between different database platforms, such as\
      \ Oracle or Microsoft SQL Server to Amazon Aurora. With AWS Database Migration\
      \ Service, you can continuously replicate your data with high availability and\
      \ consolidate databases into a petabyte-scale data warehouse by streaming data\
      \ to Amazon Redshift and Amazon S3. [Learn more](https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Endpoints.html)\
      \ about the supported source and target databases.\n\n When migrating databases\
      \ to Amazon Aurora, Amazon Redshift, Amazon DynamoDB or Amazon DocumentDB (with\
      \ MongoDB compatibility) you can use [DMS free](/dms/free-dms/) for six months.\n\
      \n         Introduction to AWS Database Migration Service (1:33)         "
    url: https://aws.amazon.com/dms
- Dynamodb:
    description: "    Amazon DynamoDB is a key-value and document database that delivers\
      \ single-digit millisecond performance at any scale. It's a fully managed, multiregion,\
      \ multimaster, durable database with built-in security, backup and restore,\
      \ and in-memory caching for internet-scale applications. DynamoDB can handle\
      \ more than 10 trillion requests per day and can support peaks of more than\
      \ 20 million requests per second.\n\n Many of the world's fastest growing businesses\
      \ such as Lyft, Airbnb, and Redfin as well as enterprises such as Samsung, Toyota,\
      \ and Capital One depend on the scale and performance of DynamoDB to support\
      \ their mission-critical workloads.\n\n Hundreds of thousands of AWS customers\
      \ have chosen DynamoDB as their key-value and document database for mobile,\
      \ web, gaming, ad tech, IoT, and other applications that need low-latency data\
      \ access at any scale. Create a new table for your application and let DynamoDB\
      \ handle the rest.\n\n         Introduction to Amazon DynamoDB (1:01)      \
      \      Benefits\n---------\n\n   ###  Performance at scale\n\n  DynamoDB supports\
      \ some of the world\u2019s largest scale applications by providing consistent,\
      \ single-digit millisecond response times at any scale. You can build applications\
      \ with virtually unlimited throughput and storage. DynamoDB global tables replicate\
      \ your data across multiple AWS Regions to give you fast, local access to data\
      \ for your globally distributed applications. For use cases that require even\
      \ faster access with microsecond latency, DynamoDB Accelerator (DAX) provides\
      \ a fully managed in-memory cache.  \n \n\n [Learn more \xBB](https://aws.amazon.com/dynamodb/features/)\n\
      \n    ###  No servers to manage\n\n  DynamoDB is serverless with no servers\
      \ to provision, patch, or manage and no software to install, maintain, or operate.\
      \ DynamoDB automatically scales tables up and down to adjust for capacity and\
      \ maintain performance. Availability and fault tolerance are built in, eliminating\
      \ the need to architect your applications for these capabilities. DynamoDB provides\
      \ both provisioned and on-demand capacity modes so that you can optimize costs\
      \ by specifying capacity per workload, or paying for only the resources you\
      \ consume.  \n \n\n [Learn more \xBB](https://aws.amazon.com/dynamodb/features/)\n\
      \n    ###  Enterprise ready\n\n  DynamoDB supports ACID transactions to enable\
      \ you to build business-critical applications at scale. DynamoDB encrypts all\
      \ data by default and provides fine-grained identity and access control on all\
      \ your tables. You can create full backups of hundreds of terabytes of data\
      \ instantly with no performance impact to your tables, and recover to any point\
      \ in time in the preceding 35 days with no downtime. DynamoDB is also backed\
      \ by a service level agreement for guaranteed availability.\n\n [Learn more\
      \ \xBB](https://aws.amazon.com/dynamodb/features/)\n\n              Applications\n\
      -------------\n\n   ###  Serverless Web Apps\n\n  Build powerful web applications\
      \ that automatically scale up and down. You don't need to maintain servers,\
      \ and your applications have automated high availability.\n\n **Reference architecture:\
      \ [Sample code](https://github.com/awslabs/lambda-refarch-webapp/)**\n\n   \
      \ [![Use_Case_WebApplications](//d1.awsstatic.com/diagrams/product-page-diagrams/Use_Case_WebApplications.2139ddbc8a84f5564ee5846995f28c88e9db5c2d.png\
      \ \"Use_Case_WebApplications\")](https://d1.awsstatic.com/Test%20Images/MasonTests/Lambda_WebApplications.2139ddbc8a84f5564ee5846995f28c88e9db5c2d.png)\
      \      ![Use_Case_WebApplications](//d1.awsstatic.com/diagrams/product-page-diagrams/Use_Case_WebApplications.2139ddbc8a84f5564ee5846995f28c88e9db5c2d.png\
      \ \"Use_Case_WebApplications\")        ###  Mobile Backends\n\n  Use DynamoDB\
      \ and AWS AppSync to build interactive mobile and web apps with real-time updates,\
      \ offline data access, and data sync with built-in conflict resolution.\n\n\
      \ **Reference architecture: [Sample code](https://github.com/aws-samples/aws-mobile-appsync-chat-starter-angular)**\n\
      \n    [![Product-Page-Diagram_AppSync_DynamoDB_Mobile-Backends](//d1.awsstatic.com/architecture-diagrams/ArchitectureDiagrams/Product-Page-Diagram_AppSync_DynamoDB_Mobile-Backends.45005baf263c67b8ab0d1467e535eb538f0b93de.png\
      \ \"Product-Page-Diagram_AppSync_DynamoDB_Mobile-Backends\")](https://d1.awsstatic.com/Test%20Images/MasonTests/Lambda/Lambda_MobileBackends.35e0e7cb2b8c1f7c276435c56e341916adb2033d.png)\
      \      ![Product-Page-Diagram_AppSync_DynamoDB_Mobile-Backends](//d1.awsstatic.com/architecture-diagrams/ArchitectureDiagrams/Product-Page-Diagram_AppSync_DynamoDB_Mobile-Backends.45005baf263c67b8ab0d1467e535eb538f0b93de.png\
      \ \"Product-Page-Diagram_AppSync_DynamoDB_Mobile-Backends\")        ###  Microservices\n\
      \n  Build flexible and reusable microservices using DynamoDB as a serverless\
      \ data store for consistent and fast performance.  \n \n\n **Reference architecture:\
      \ [Sample code](https://github.com/awslabs/lambda-refarch-streamprocessing)**\n\
      \n    [![Use_Case_StreamProcessing](//d1.awsstatic.com/diagrams/product-page-diagrams/Use_Case_StreamProcessing.8464961e382ff17c57750f7b1dc23c1ef7e4c233.png\
      \ \"Use_Case_StreamProcessing\")](https://d1.awsstatic.com/Test%20Images/MasonTests/Lambda/Lambda_StreamProcessing.8464961e382ff17c57750f7b1dc23c1ef7e4c233.png)\
      \      ![Use_Case_StreamProcessing](//d1.awsstatic.com/diagrams/product-page-diagrams/Use_Case_StreamProcessing.8464961e382ff17c57750f7b1dc23c1ef7e4c233.png\
      \ \"Use_Case_StreamProcessing\")               Use cases\n----------\n\n   ###\
      \  Ad Tech\n\n  Companies in the advertising technology (ad tech) vertical use\
      \ DynamoDB as a key-value store for storing various kinds of marketing data,\
      \ such as user profiles, user events, clicks, and visited links. Applicable\
      \ use cases include real-time bidding (RTB), ad targeting, and attribution.\
      \ These use cases require a high request rate (millions of requests per second),\
      \ low predictable latency, and reliability. Companies use caching through DynamoDB\
      \ Accelerator (DAX) when they have high read volumes or need submillisecond\
      \ read latency. Increasingly, ad tech companies need to deploy their RTB and\
      \ ad targeting platforms in more than one geographical AWS Region, which requires\
      \ data replication between Regions.\n\n    ###  Gaming\n\n  Companies in the\
      \ gaming vertical use DynamoDB in all capabilities of game platforms, including\
      \ game state, player data, session history, and leaderboards. The main benefits\
      \ that these companies get from DynamoDB are its ability to scale reliably to\
      \ millions of concurrent users and requests while ensuring consistently low\
      \ latency measured in single-digit milliseconds. In addition, as a fully managed\
      \ service, DynamoDB has no operational overhead, so game developers can focus\
      \ on developing their games instead of managing databases. Also, as game developers\
      \ are increasingly looking to expand from a single AWS Region to multiple AWS\
      \ Regions, they can rely on DynamoDB global tables for multiple-Region, active-active\
      \ replication of data.\n\n         **Common use cases:**\n\n \n * User profile\
      \ stores in RTB and ad targeting\n * User events, clickstreams, and impressions\
      \ data store\n * Metadata stores for assets\n * Popular-item caches\n \n [Learn\
      \ more \xBB](https://aws.amazon.com/blogs/database/amazon-dynamodb-ad-tech-use-cases-and-design-patterns/)\n\
      \n         AdRoll Uses AWS to Serve 50 Billion Daily Ad Impressions        \
      \     **Common use cases:**\n\n \n * Game states\n * Player data stores\n *\
      \ Player session history data stores\n * Leaderboards  \n \n \n \n \n \n \n\
      \ [Learn more \xBB](https://aws.amazon.com/blogs/database/amazon-dynamodb-gaming-use-cases-and-design-patterns/)\n\
      \n         Frontier Games Hosts Massive Space Battles on AWS            ###\
      \  Retail\n\n  Many companies in the retail space use common DynamoDB design\
      \ patterns to deliver consistently low latency for mission-critical use cases.\
      \ Being free from scaling concerns and operational burden is a key competitive\
      \ advantage and an enabler for high-velocity, extreme-scaled events such as\
      \ Amazon Prime Day, whose magnitudes are difficult to forecast. Scaling up and\
      \ down allows these customers to pay only for the capacity they need and keeps\
      \ precious technical resources focused on innovations rather than operations.\n\
      \n  \n\n    ###  Banking and Finance\n\n  As companies in banking and finance\
      \ build more cloud-native applications, they seek to use fully managed services\
      \ to increase agility, reduce time to market, and minimize operational overhead.\
      \ At the same time, they have to ensure the security, reliability, and high\
      \ availability of their applications. As these companies expand their existing\
      \ services that are backed by legacy mainframe systems, they find that legacy\
      \ systems are unable to meet the scalability demands of their growing user base,\
      \ new platforms such as mobile applications, and the resulting increases in\
      \ traffic. To solve this problem, they replicate data from their mainframes\
      \ to the cloud to offload the traffic.\n\n         **Common use cases:**\n\n\
      \ \n * Shopping carts\n * Workflow engines\n * Inventory tracking and fulfillment\n\
      \ * Customer profiles and accounts  \n \n \n \n \n \n \n [Learn more \xBB](https://www.twitch.tv/videos/470470827)\
      \  \n \n\n         Nordstrom Goes All in on AWS             **Common use cases:**\n\
      \n \n * User transactions\n * Event-driven transaction processing\n * Fraud\
      \ detection\n * Mainframe offloading and change data capture  \n \n \n \n \n\
      \ \n \n \n \n \n \n [Learn more \xBB](https://www.twitch.tv/videos/470470827)\
      \  \n \n\n         Unlocking Innovation at Vanguard with AWS            ###\
      \  Media and entertainment\n\n  Media and entertainment companies use DynamoDB\
      \ when they require an extreme scale of throughput and concurrency, low latency,\
      \ and reliability. DynamoDB scales elastically to handle the load and maintains\
      \ low latency that is critical for real-time scenarios, such as video streaming\
      \ and interactive content. In such scenarios, the number of concurrent users\
      \ can reach millions, and no database handles that kind of concurrency as well\
      \ as DynamoDB. Despite such high concurrency, the latency remains low, affording\
      \ individual users optimal user experience, whether it involves retrieving their\
      \ media, or participating in an interactive, real-time event. These companies\
      \ use DynamoDB to address their scalability challenges and to keep their focus\
      \ on feature development and not on database management.\n\n    ###  Software\
      \ and internet\n\n  One key commonality among software companies and many other\
      \ DynamoDB customers is internet scale. These companies\u2019 use cases require\
      \ the ability to accommodate extreme concurrency, request rates, and spikes\
      \ in traffic. This concurrency is measured in millions of users and connections,\
      \ and request rates can easily reach millions per second. DynamoDB has a proven\
      \ record of being able to handle internet-scale use cases and their requirements\
      \ while maintaining consistent, single-digit millisecond latency. With global\
      \ tables, DynamoDB customers can easily expand their applications to multiple\
      \ AWS Regions for global reach and business continuity.\n\n         **Common\
      \ use cases:**\n\n \n * Media metadata stores\n * User data stores\n * Digital\
      \ rights management data stores  \n \n \n \n \n \n \n \n \n [Learn more \xBB\
      ](https://www.twitch.tv/videos/470470827)  \n \n\n         Airtel Wynk Builds\
      \ Platforms for Immersive Video Experiences             **Common use cases:**\n\
      \n \n * User content metadata stores\n * Relationship graph data stores\n *\
      \ Metadata caches\n * Ride-tracking data stores\n * User, vehicle, and driver\
      \ data stores\n * User vocabulary data stores  \n \n \n \n \n \n \n \n \n \n\
      \ \n \n \n \n \n \n \n [Learn more \xBB](https://www.twitch.tv/videos/470470827)\
      \  \n \n\n         Duolingo Stores 31 Billion Items in DynamoDB to Deliver Lessons\
      \ Globally                 Customers\n----------\n\n     Nike   Nike Digital\
      \ migrated their large clusters of Cassandra to a fully managed Amazon DynamoDB,\
      \ allowing more resources for better customer experience.  \n \n\n [Watch the\
      \ video \xBB](https://www.youtube.com/watch?v=6A1tOFqvgek)\n\n      ![US Census\
      \ logo](//d1.awsstatic.com/AWS%20Databases/Census_Bureau.40899a5a7a56b1f2c01e4a2e4c09d855b2b8faf5.png\
      \ \"US Census logo\")    The U.S. Census Bureau uses DynamoDB to scale response\
      \ collection on mobile or desktop, allowing people to participate in its decennial\
      \ count online for the first time.\n\n [Read the case study \xBB](https://aws.amazon.com/blogs/publicsector/us-census-brings-nationwide-count-aws-cloud/)\n\
      \n      ![The Pok\xE9mon Company logo](//d1.awsstatic.com/gamedev/game-tech/CategoryPages/Databases/customer_landing_page_graphics166x_pokemon_co.816c5ab23f5bcecd60956f305c7bb0539374cca0.png\
      \ \"The Pok\xE9mon Company logo\")    The Pok\xE9mon Company migrated global\
      \ configuration and Time to Live (TTL) data to Amazon DynamoDB, resulting in\
      \ a 90 percent reduction in bot login attempts.  \n \n\n [Read the case study\
      \ \xBB](/solutions/case-studies/the-pokemon-company-case-study/)\n\n      ![Samsung\
      \ logo](//d1.awsstatic.com/logos/customers/Samsung-logo.d2ff2acf4c0671f0f00f2e87b42b742ba854ef3a.png\
      \ \"Samsung logo\")    Samsung Electronics uses Amazon DynamoDB for their petabyte-sized\
      \ mobile app backups, resulting in consistent high performance and cost savings.\n\
      \n [Watch the video \xBB](https://youtu.be/Z-2UIrI9feQ?t=567)\n\n          ![Snap\
      \ logo](//d1.awsstatic.com/logos/customers/Snap-logo.6a36d16206fab9ddfd0f04e1d0c87c92dd8d2988.png\
      \ \"Snap logo\")    Snap migrated their largest storage workload, Snapchat Stories,\
