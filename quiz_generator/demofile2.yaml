- Cloud9:
    description: "    AWS Cloud9 is a cloud-based integrated development environment\
      \ (IDE) that lets you write, run, and debug your code with just a browser. It\
      \ includes a code editor, debugger, and terminal. Cloud9 comes prepackaged with\
      \ essential tools for popular programming languages, including JavaScript, Python,\
      \ PHP, and more, so you don\u2019t need to install files or configure your development\
      \ machine to start new projects. Since your Cloud9 IDE is cloud-based, you can\
      \ work on your projects from your office, home, or anywhere using an internet-connected\
      \ machine. Cloud9 also provides a seamless experience for developing serverless\
      \ applications enabling you to easily define resources, debug, and switch between\
      \ local and remote execution of serverless applications. With Cloud9, you can\
      \ quickly share your development environment with your team, enabling you to\
      \ pair program and track each other's inputs in real time.\n\n         AWS Cloud9\
      \ Overview              Benefits\n---------\n\n     ###  Code with Just a Browser\n\
      \n  AWS Cloud9 gives you the flexibility to run your development environment\
      \ on a managed Amazon EC2 instance or any existing Linux server that supports\
      \ SSH. This means that you can write, run, and debug applications with just\
      \ a browser, without needing to install or maintain a local IDE. The Cloud9\
      \ code editor and integrated debugger include helpful, time-saving features\
      \ such as code hinting, code completion, and step-through debugging. The Cloud9\
      \ terminal provides a browser-based shell experience enabling you to install\
      \ additional software, do a git push, or enter commands.\n\n          ![AWS_Cloud9_Asset01_R3_P](//d1.awsstatic.com/product-marketing/Tulip/AWS_Cloud9_Asset01_R3_P.22c006faf1258710ffbdd756ec83ea97449e9da3.png\
      \ \"AWS_Cloud9_Asset01_R3_P\")         ###  Code Together in Real Time\n\n \
      \ AWS Cloud9 makes collaborating on code easy. You can share your development\
      \ environment with your team in just a few clicks and pair program together.\
      \ While collaborating, your team members can see each other type in real time,\
      \ and instantly chat with one another from within the IDE.  \n \n\n        \
      \  ![C9-Collab-Image@3x](//d1.awsstatic.com/product-marketing/Tulip/C9-Collab-Image@3x.e03a65d9488633c154358430540ab363dd1e8f45.png\
      \ \"C9-Collab-Image@3x\")         ###  Build Serverless Applications with Ease\n\
      \n  AWS Cloud9 makes it easy to write, run, and debug serverless applications.\
      \ It preconfigures the development environment with all the SDKs, libraries,\
      \ and plug-ins needed for serverless development. Cloud9 also provides an environment\
      \ for locally testing and debugging AWS Lambda functions. This allows you to\
      \ iterate on your code directly, saving you time and improving the quality of\
      \ your code.  \n \n\n          ![AWS_Cloud9_Asset03_R3P](//d1.awsstatic.com/product-marketing/Tulip/AWS_Cloud9_Asset03_R3P.f4760f91e9108120992d31a8ab0014022595a43e.png\
      \ \"AWS_Cloud9_Asset03_R3P\")         ###  Direct Terminal Access to AWS\n\n\
      \  AWS Cloud9 comes with a terminal that includes sudo privileges to the managed\
      \ Amazon EC2 instance that is hosting your development environment and a preauthenticated\
      \ AWS Command Line Interface. This makes it easy for you to quickly run commands\
      \ and directly access AWS services.\n\n          ![Terminal New](//d1.awsstatic.com/product-marketing/Tulip/Terminal%20New.67b39d8fa735fcd10b997e2767a4302d3e388263.png\
      \ \"Terminal New\")         ###  Start New Projects Quickly\n\n  AWS Cloud9\
      \ makes it easy for you to start new projects. Cloud9\u2019s development environment\
      \ comes prepackaged with tooling for over 40 programming languages, including\
      \ Node.js, JavaScript, Python, PHP, Ruby, Go, and C++. This enables you to start\
      \ writing code for popular application stacks within minutes by eliminating\
      \ the need to install or configure files, SDKs, and plug-ins for your development\
      \ machine. Because Cloud9 is cloud-based, you can easily maintain multiple development\
      \ environments to isolate your project\u2019s resources.\n\n          ![AWS_Cloud9_Asset06_R3P](//d1.awsstatic.com/product-marketing/Tulip/AWS_Cloud9_Asset06_R3P.6daae851ef25f6f67c3dde5ccf079a3fb220036b.png\
      \ \"AWS_Cloud9_Asset06_R3P\")                   Blog posts\n-----------\n\n\
      \          ![ezb_800](//d1.awsstatic.com/product-marketing/Tulip/ezb_800.a51c2244513db371e5c28440773e97b8a671ce41.png\
      \ \"ezb_800\")         ***[How to Run Headless Front-End Tests with AWS Cloud9\
      \ and AWS CodeBuild](https://aws.amazon.com/blogs/devops/how-to-run-headless-front-end-tests-with-aws-cloud9-and-aws-codebuild/)***\
      \    Eric Z. Beard   \n   09/18/2018   \n             ![evangelist-randall-hunt-square](//d1.awsstatic.com/Developer%20Marketing/evangelists/evangelist-randall-hunt-square.b470d6e683bcf39aec228864723f4a3cbde8d4ab.jpg\
      \ \"evangelist-randall-hunt-square\")         ***[AWS Cloud9 - Cloud Developer\
      \ Environments](https://aws.amazon.com/blogs/aws/aws-cloud9-cloud-developer-environments/)***\
      \    Randall Hunt   \n   11/30/2017   \n                 Videos\n-------\n\n\
      \           Using AWS Cloud9 to Edit, Debug, and Deploy a Lambda Function  \
      \           Webinar: Overview of the AWS Cloud9 IDE, including a demo of key\
      \ features.             AWS re:Invent 2017 - Introducing AWS Cloud9: Werner\
      \ Vogels Keynote                  Learn more about AWS Cloud9 features\n\n \
      \  [Visit the details page](/cloud9/details/)     Ready to build?   [Get started\
      \ with AWS Cloud9](https://console.aws.amazon.com/cloud9)  Have more questions?\
      \   [Contact us](/contact-us/)        "
    url: https://aws.amazon.com/cloud9
- Clouddirectory:
    description: "    Amazon Cloud Directory enables you to build flexible cloud-native\
      \ directories for organizing hierarchies of data along multiple dimensions.\
      \ With Cloud Directory, you can create directories for a variety of use cases,\
      \ such as organizational charts, course catalogs, and device registries. While\
      \ traditional directory solutions, such as Active Directory Lightweight Directory\
      \ Services (AD LDS) and other LDAP-based directories, limit you to a single\
      \ hierarchy, Cloud Directory offers you the flexibility to create directories\
      \ with hierarchies that span multiple dimensions. For example, you can create\
      \ an organizational chart that can be navigated through separate hierarchies\
      \ for reporting structure, location, and cost center.\n\n Amazon Cloud Directory\
      \ automatically scales to hundreds of millions of objects and provides an extensible\
      \ schema that can be shared with multiple applications. As a fully-managed service,\
      \ Cloud Directory eliminates time-consuming and expensive administrative tasks,\
      \ such as scaling infrastructure and managing servers. You simply define the\
      \ schema, create a directory, and then populate your directory by making calls\
      \ to the [Cloud Directory API](https://docs.aws.amazon.com/directoryservice/latest/APIReference/welcome.html).\
      \  \n \n\n     "
    url: https://aws.amazon.com/clouddirectory
- Cloudformation:
    description: "    AWS CloudFormation gives you an easy way to model a collection\
      \ of related AWS and third-party resources, provision them quickly and consistently,\
      \ and manage them throughout their lifecycles, by treating infrastructure as\
      \ code. A CloudFormation template describes your desired resources and their\
      \ dependencies so you can launch and configure them together as a stack. You\
      \ can use a template to create, update, and delete an entire stack as a single\
      \ unit, as often as you need to, instead of managing resources individually.\
      \ You can manage and provision stacks across multiple AWS accounts and AWS Regions.\
      \  \n \n\n         Introduction to AWS CloudFormation (3:01)         "
    url: https://aws.amazon.com/cloudformation
- Cloudfront:
    description: '  '
    url: https://aws.amazon.com/cloudfront
- Cloudhsm:
    description: "    AWS CloudHSM is a cloud-based hardware security module (HSM)\
      \ that enables you to easily generate and use your own encryption keys on the\
      \ AWS Cloud. With CloudHSM, you can manage your own encryption keys using FIPS\
      \ 140-2 Level 3 validated HSMs. CloudHSM offers you the flexibility to integrate\
      \ with your applications using industry-standard APIs, such as PKCS#11, Java\
      \ Cryptography Extensions (JCE), and Microsoft CryptoNG (CNG) libraries. \n\n\
      \ CloudHSM is standards-compliant and enables you to export all of your keys\
      \ to most other commercially-available HSMs, subject to your configurations.\
      \ It is a fully-managed service that automates time-consuming administrative\
      \ tasks for you, such as hardware provisioning, software patching, high-availability,\
      \ and backups. CloudHSM also enables you to scale quickly by adding and removing\
      \ HSM capacity on-demand, with no up-front costs.  \n \n\n         Introducing\
      \ AWS CloudHSM         "
    url: https://aws.amazon.com/cloudhsm
- Cloudtrail:
    description: "    AWS CloudTrail is a service that enables governance, compliance,\
      \ operational auditing, and risk auditing of your AWS account. With CloudTrail,\
      \ you can log, continuously monitor, and retain account activity related to\
      \ actions across your AWS infrastructure. CloudTrail provides event history\
      \ of your AWS account activity, including actions taken through the AWS Management\
      \ Console, AWS SDKs, command line tools, and other AWS services. This event\
      \ history simplifies security analysis, resource change tracking, and troubleshooting.\
      \ In addition, you can use CloudTrail to detect unusual activity in your AWS\
      \ accounts. These capabilities help simplify operational analysis and troubleshooting.\
      \  \n \n\n         AWS CloudTrail: Simplify Security Analysis, Resource Change\
      \ Tracking, and Troubleshooting (1:30)         "
    url: https://aws.amazon.com/cloudtrail
- Cloudwatch:
    description: "     Amazon CloudWatch is a monitoring and observability service\
      \ built for DevOps engineers, developers, site reliability engineers (SREs),\
      \ and IT managers. CloudWatch provides you with data and actionable insights\
      \ to monitor your applications, respond to system-wide performance changes,\
      \ optimize resource utilization, and get a unified view of operational health.\
      \ CloudWatch collects monitoring and operational data in the form of logs, metrics,\
      \ and events, providing you with a unified view of AWS resources, applications,\
      \ and services that run on AWS and on-premises servers. You can use CloudWatch\
      \ to detect anomalous behavior in your environments, set alarms, visualize logs\
      \ and metrics side by side, take automated actions, troubleshoot issues, and\
      \ discover insights to keep your applications  \n running smoothly.  \n \n\n\
      \         Amazon CloudWatch: Complete visibility of your cloud resources and\
      \ applications (2:02)             Benefits\n---------\n\n   ###  Observability\
      \ on a single platform across applications and infrastructure\n\n  Modern applications\
      \ such as those running on microservices architectures generate large volumes\
      \ of data in the form of metrics, logs, and events. Amazon CloudWatch enables\
      \ you to collect, access, and correlate this data on a single platform from\
      \ across all your AWS resources, applications, and services that run on AWS\
      \ and on-premises servers, helping you break down data silos so you can easily\
      \ gain system-wide visibility and quickly resolve issues.  \n \n\n    ###  Easiest\
      \ way to collect metrics in AWS and on-premises\n\n  Monitoring your AWS resources\
      \ and applications is easy with CloudWatch. It natively integrates with more\
      \ than 70 AWS services such as Amazon EC2, Amazon DynamoDB, Amazon S3, Amazon\
      \ ECS, Amazon EKS, and AWS Lambda, and automatically publishes detailed 1-minute\
      \ metrics and custom metrics with up to 1-second granularity so you can dive\
      \ deep into your logs for additional context. You can also use CloudWatch in\
      \ hybrid cloud architectures by using the CloudWatch Agent or API to monitor\
      \ your on-premises resources.  \n \n\n    ###  Improve operational performance\
      \ and resource optimization\n\n  Amazon CloudWatch enables you to set alarms\
      \ and automate actions based on either predefined thresholds, or on machine\
      \ learning algorithms that identify anomalous behavior in your metrics. For\
      \ example, it can start Amazon EC2 Auto Scaling automatically, or stop an instance\
      \ to reduce billing overages. You can also use CloudWatch Events for serverless\
      \ to trigger workflows with services like AWS Lambda, Amazon SNS, and AWS CloudFormation.\
      \  \n \n\n      ###  Get operational visibility and insight\n\n  To optimize\
      \ performance and resource utilization, you need a unified operational view,\
      \ real-time granular data, and historical reference. CloudWatch provides automatic\
      \ dashboards, data with 1-second granularity, and up to 15 months of metrics\
      \ storage and retention. You can also perform metric math on your data to derive\
      \ operational and utilization insights; for example, you can aggregate usage\
      \ across an entire fleet of EC2 instances.  \n \n\n    ###  Derive actionable\
      \ insights from logs\n\n  CloudWatch enables you to explore, analyze, and visualize\
      \ your logs so you can troubleshoot operational problems with ease. With CloudWatch\
      \ Logs Insights, you only pay for the queries you run. It scales with your log\
      \ volume and query complexity giving you answers in seconds. In addition, you\
      \ can publish log-based metrics, create alarms, and correlate logs and metrics\
      \ together in CloudWatch Dashboards for complete operational visibility.  \n\
      \ \n\n                How it works\n-------------\n\n  CloudWatch collects monitoring\
      \ and operational data in the form of logs, metrics, and events, and visualizes\
      \ it using automated dashboards so you can get a unified view of your AWS resources,\
      \ applications, and services that run in AWS and on-premises. You can correlate\
      \ your metrics and logs to better understand the health and performance of your\
      \ resources. You can also create alarms based on metric value thresholds you\
      \ specify, or that can watch for anomalous metric behavior based on machine\
      \ learning algorithms. To take action quickly, you can set up automated actions\
      \ to notify you if an alarm is triggered and automatically start auto scaling,\
      \ for example, to help reduce mean-time-to-resolution. You can also dive deep\
      \ and analyze your metrics, logs, and traces, to better understand how to improve\
      \ application performance.  \n \n\n    ![How Amazon CloudWatch works](//d1.awsstatic.com/product-marketing/cloudwatch/product-page-diagram_Cloudwatch_v4.55c15d1cc086395cbd5ad279a2f1fc37e8452e77.png\
      \ \"How Amazon CloudWatch works\")          Use cases\n----------\n\n     ###\
      \  Infrastructure monitoring and troubleshooting\n\n  Monitor key metrics and\
      \ logs, visualize your application and infrastructure stack, create alarms,\
      \ and correlate metrics and logs to understand and resolve root cause of performance\
      \ issues in your AWS resources. This includes monitoring your container ecosystem\
      \ across Amazon ECS, AWS Fargate, Amazon EKS, and Kubernetes.  \n \n\n     \
      \ ###  Mean-time-to-resolution improvement\n\n  CloudWatch helps you correlate,\
      \ visualize, and analyze metrics and logs, so you can act quickly to resolve\
      \ issues, and combine them with trace data from AWS X-Ray for end-to-end observability.\
      \ You can also analyze user requests to help speed up troubleshooting and debugging,\
      \ and reduce overall mean-time-to-resolution (MTTR).  \n \n\n      ###  Proactive\
      \ resource optimization\n\n  CloudWatch alarms watch your metric values against\
      \ thresholds that either you specify, or that CloudWatch creates for you using\
      \ machine learning models to detect anomalous behavior. If an alarm is triggered,\
      \ CloudWatch can take action automatically to enable Amazon EC2 Auto Scaling\
      \ or stop an instance, for example, so you can automate capacity and resource\
      \ planning.\n\n      ###  Application monitoring\n\n  Monitor your applications\
      \ that run on AWS (on Amazon EC2, containers, and serverless) or on-premises.\
      \ CloudWatch collects data at every layer of the performance stack, including\
      \ metrics and logs on automatic dashboards.  \n \n\n      ###  Log analytics\n\
      \n  Explore, analyze, and visualize your logs to address operational issues\
      \ and improve applications performance. You can perform queries to help you\
      \ quickly and effectively respond to operational issues. If an issue occurs,\
      \ you can start querying immediately using a purpose-built query language to\
      \ rapidly identify potential causes.\n\n             \n>  \u201CWe use a microservices-based\
      \ architecture. Amazon CloudWatch was an instant solution as it required no\
      \ infrastructure setup or maintenance. CloudWatch has no issues handling our\
      \ scale and removed the operational burden of integrating and managing multiple\
      \ tools. The most important benefit for us is the decrease in MTTR (mean time\
      \ to repair), as our DevOps team can quickly find issues across our container\
      \ infrastructure.\u201D  - Vitaliy Geraymovych, Co-founder and Vice President,\
      \ Engineering, CloudPassage\n\n         Customers\n----------\n\n  Customers\
      \ use Amazon CloudWatch to improve operational performance, optimize resource\
      \ allocation, and reduce MTTR. To learn more about how organizations use Amazon\
      \ CloudWatch, visit our [customers](/cloudwatch/customers/) page. \n\n     \
      \   ![Mapbox](//d1.awsstatic.com/product-marketing/AI/customers/Approved_Logos_600x400/600x400_Mapbox_Logo.7683c47fe03861b843cbc5adc313dd47bd3c7046.png\
      \ \"Mapbox\")    Mapbox uses Amazon CloudWatch to ingest multiple data sources\
      \ and monitor key workloads.\n\n [Read customer reference >>](/cloudwatch/customers/#Mapbox)\n\
      \n        ![Pushpay](//d1.awsstatic.com/product-marketing/cloudwatch/Customer%20Logos/600x400_New_Pushpay_Logo.7a0cdf79675ffb32d7959b8bb453e014eb74e08b.png\
      \ \"Pushpay\")    Pushpay uses Amazon CloudWatch Logs Insights to query logs\
      \ and reduce operational complexity.\n\n [Read customer reference >>](/cloudwatch/customers/#Pushpay)\n\
      \n        ![Rackspace](//d1.awsstatic.com/logos/600x400_logos/600x400_Rackspace_Logo.20a2eedfe499dad3eaa81d9e42e6fcb0ca998ba3.png\
      \ \"Rackspace\")    Rackspace uses Amazon CloudWatch Agent to monitor their\
      \ virtual machines. \n\n [Read customer reference >>](/cloudwatch/customers/#Rackspace)\n\
      \n        ![SendGrid](//d1.awsstatic.com/product-marketing/cloudwatch/Customer%20Logos/600x400_SendGrid_Logo.5c3e49b9054a88235445322185acc5ad3ab42293.png\
      \ \"SendGrid\")    SendGrid uses Amazon CloudWatch natively without needing\
      \ a self-managed stack or third-party vendor. \n\n [Read customer reference\
      \ >>](/cloudwatch/customers/#SendGrid)\n\n        ![CloudPassage](//d1.awsstatic.com/partner-network/partner-logos/Security/600x400_CloudPassage_logo.faa8c924c157b6823c2ac6b18f698bd157251632.png\
      \ \"CloudPassage\")    CloudPassage uses Amazon CloudWatch for its microservices-based\
      \ architecture to reduce mean time to repair. \n\n [Read customer reference\
      \ >>](/cloudwatch/customers/#CloudPassage)\n\n        ![ConnectWise](//d1.awsstatic.com/product-marketing/cloudwatch/Customer%20Logos/600x400_ConnectWise_Logo.849705d93a89418b0153d413dd0610c68d4ae987.png\
      \ \"ConnectWise\")    ConnectWise uses Amazon CloudWatch to monitor containers,\
      \ latency, web server requests, and incoming load-balancer requests. \n\n [Read\
      \ customer reference >>](/cloudwatch/customers/#ConnectWise)\n\n           \
      \  Latest blog posts\n------------------\n\n         \n \n      {{#each items}}\
      \ <li class=\"m-card\" {{#if mappedFields.trkOutputParam}}data-trk-output-param=\"\
      {{cleanText mappedFields.trkOutputParam}}\"{{/if}} {{#if mappedFields.trkCampaign}}data-trk-campaign=\"\
