      \ \"pricing_12\")   ###  1 Year All Upfront\n\n   ######  $955 (On Demand)\n\
      \n   ![pricing_13](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_13.602b527fa27489866202fe980a8431adac33bb1a.png\
      \ \"pricing_13\")     ######  vs.\n\n   ######  $545/year (AURI)\n\n   ![pricing_16](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_16.c8d19744a4a425b8fb42ae50f27a2cbd38e0c9b1.png\
      \ \"pricing_16\")     #####  43% SAVINGS\n\n          ###  Pay less by using\
      \ more\n\n  With AWS, you can get volume based discounts and realize important\
      \ savings as your usage increases. For services such as S3 and data transfer\
      \ OUT from EC2, pricing is tiered, meaning the more you use, the less you pay\
      \ per GB. In addition, data transfer IN is always free of charge. As a result,\
      \ as your AWS usage needs increase, you benefit from the economies of scale\
      \ that allow you to increase adoption and keep costs under control.  \n \n\n\
      \ As your organization evolves, AWS also gives you options to acquire services\
      \ that help you address your business needs. For example, AWS\u2019 storage\
      \ services portfolio, offers options to help you lower pricing based on how\
      \ frequently you access data, and the performance you need to retrieve it. To\
      \ optimize your savings, choose the right combinations of storage solutions\
      \ that help you reduce costs while preserving performance, security and durability.\n\
      \n [Learn more about tiered pricing \xBB](/s3/pricing/) \n\n  \n\n &nbsp;\n\n\
      \      ![pricing_04](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_04.87fc9f64b5a8072e1c73a353861eecded7283be3.png\
