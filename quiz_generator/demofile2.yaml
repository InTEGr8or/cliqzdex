- Forecast:
    description: "    Amazon Forecast is a fully managed service that uses machine\
      \ learning to deliver highly accurate forecasts.  \n \n\n Companies today use\
      \ everything from simple spreadsheets to complex financial planning software\
      \ to attempt to accurately forecast future business outcomes such as product\
      \ demand, resource needs, or financial performance. These tools build forecasts\
      \ by looking at a historical series of data, which is called time series data.\
      \ For example, such tools may try to predict the future sales of a raincoat\
      \ by looking only at its previous sales data with the underlying assumption\
      \ that the future is determined by the past. This approach can struggle to produce\
      \ accurate forecasts for large sets of data that have irregular trends. Also,\
      \ it fails to easily combine data series that change over time (such as price,\
      \ discounts, web traffic, and number of employees) with relevant independent\
      \ variables like product features and store locations.  \n \n\n Based on the\
      \ same technology used at Amazon.com, Amazon Forecast uses machine learning\
      \ to combine time series data with additional variables to build forecasts.\
      \ Amazon Forecast requires no machine learning experience to get started. You\
      \ only need to provide historical data, plus any additional data that you believe\
      \ may impact your forecasts. For example, the demand for a particular color\
      \ of a shirt may change with the seasons and store location. This complex relationship\
      \ is hard to determine on its own, but machine learning is ideally suited to\
      \ recognize it. Once you provide your data, Amazon Forecast will automatically\
      \ examine it, identify what is meaningful, and produce a forecasting model capable\
      \ of making predictions that are up to 50% more accurate than looking at time\
      \ series data alone.  \n \n\n Amazon Forecast is a fully managed service, so\
      \ there are no servers to provision, and no machine learning models to build,\
      \ train, or deploy. You pay only for what you use, and there are no minimum\
      \ fees and no upfront commitments.  \n \n\n     "
    url: https://aws.amazon.com/forecast
- Frauddetector:
    description: "    Globally each year, organizations lose tens of billions of dollars\
      \ to online fraud. Amazon Fraud Detector is a fully managed service that uses\
      \ machine learning (ML) and more than 20 years of fraud detection expertise\
      \ from Amazon, to identify potentially fraudulent activity so customers can\
      \ catch more online fraud faster. Amazon Fraud Detector automates the time consuming\
      \ and expensive steps to build, train, and deploy an ML model for fraud detection,\
      \ making it easier for customers to leverage the technology. Amazon Fraud Detector\
      \ customizes each model it creates to a customer\u2019s own dataset, making\
      \ the accuracy of models higher than current one-size fits all ML solutions.\
      \ And, because you pay only for what you use, you avoid large upfront expenses.\
      \  \n \n\n         Kurt Kufeld, VP of AWS Platforms, Announces Amazon Fraud\
      \ Detector is Generally Available (5:34)         "
    url: https://aws.amazon.com/frauddetector
- FSX:
    description: "    Amazon FSx makes it easy and cost effective to launch and run\
      \ popular file systems that are fully managed by AWS. With Amazon FSx, you can\
      \ leverage the rich feature sets and fast performance of widely-used open source\
      \ and commercially-licensed file systems, while avoiding time-consuming administrative\
      \ tasks such as hardware provisioning, software configuration, patching, and\
      \ backups. It provides cost-efficient capacity with high levels of reliability,\
      \ and integrates with a broad portfolio of AWS services to enable faster innovation.\n\
      \n Amazon FSx provides two file systems to choose from: Amazon FSx for Windows\
      \ File Server for business applications and Amazon FSx for Lustre for compute-intensive\
      \ workloads.  \n \n\n     "
    url: https://aws.amazon.com/fsx
- Gamelift:
    description: "    Amazon GameLift is a dedicated game server hosting solution\
      \ that deploys, operates, and scales cloud servers for multiplayer games. Whether\
      \ you\u2019re looking for a fully managed solution, or just the feature you\
      \ need, GameLift leverages the power of AWS to deliver the best latency possible,\
      \ low player wait times, and maximum cost savings.  \n \n\n             "
    url: https://aws.amazon.com/gamelift
- Glacier:
    description: "   Amazon S3 Glacier and S3 Glacier Deep Archive are a secure, durable,\
      \ and extremely low-cost Amazon S3 cloud storage classes for data archiving\
      \ and long-term backup. They are designed to deliver 99.999999999% durability,\
      \ and provide comprehensive security and compliance capabilities that can help\
      \ meet even the most stringent regulatory requirements. Customers can store\
      \ data for as little as $1 per terabyte per month, a significant savings compared\
      \ to on-premises solutions. To keep costs low yet suitable for varying retrieval\
      \ needs, Amazon S3 Glacier provides three options for access to archives, from\
      \ a few minutes to several hours, and S3 Glacier Deep Archive provides two access\
      \ options ranging from 12 to 48 hours.  \n \n\n         Introduction to Amazon\
      \ S3 Glacier - 2:29        "
    url: https://aws.amazon.com/glacier
- Glue:
    description: "    AWS Glue is a fully managed extract, transform, and load (ETL)\
      \ service that makes it easy to prepare and load your data for analytics. You\
      \ can create and run an ETL job with a few clicks in the AWS Glue visual editor.\
      \ You simply point AWS Glue to your data stored on AWS or a JDBC-compatible\
      \ source and AWS Glue discovers your data and stores the associated metadata\
      \ (e.g. table definition and schema) in the AWS Glue Data Catalog. Once cataloged,\
      \ your data is immediately searchable, queryable, and available for ETL.\n\n\
      \         Introducing AWS Glue (1:47)         "
    url: https://aws.amazon.com/glue
- Greengrass:
    description: "    AWS IoT Greengrass seamlessly extends AWS to edge devices so\
      \ they can act locally on the data they generate, while still using the cloud\
      \ for management, analytics, and durable storage. With AWS IoT Greengrass, connected\
      \ devices can run [AWS Lambda](/lambda/) functions, Docker containers, or both,\
      \ execute predictions based on machine learning models, keep device data in\
      \ sync, and communicate with other devices securely \u2013 even when not connected\
      \ to the Internet.\n\n With AWS IoT Greengrass, you can use familiar languages\
      \ and programming models to create and test your device software in the cloud,\
      \ and then deploy it to your devices. AWS IoT Greengrass can be programmed to\
      \ filter device data, manage the life cyle of that data on the device, and only\
      \ transmit necessary information back to AWS. You can also connect to third-party\
      \ applications, on-premises software, and AWS services out-of-the-box with AWS\
      \ IoT Greengrass Connectors. Connectors also jumpstart device onboarding with\
      \ pre-built protocol adapter integrations and allow you to streamline authentication\
      \ via integration with [AWS Secrets Manager](/secrets-manager/).  \n \n\n  \
      \       Getting started with AWS IoT Greengrass (1:34)         "
    url: https://aws.amazon.com/greengrass
- Guardduty:
    description: "   Amazon GuardDuty is a threat detection service that continuously\
      \ monitors for malicious activity and unauthorized behavior to protect your\
      \ AWS accounts, workloads, and data stored in Amazon S3. With the cloud, the\
      \ collection and aggregation of account and network activities is simplified,\
      \ but it can be time consuming for security teams to continuously analyze event\
      \ log data for potential threats. With GuardDuty, you now have an intelligent\
      \ and cost-effective option for continuous threat detection in AWS. The service\
      \ uses machine learning, anomaly detection, and integrated threat intelligence\
      \ to identify and prioritize potential threats. GuardDuty analyzes tens of billions\
      \ of events across multiple AWS data sources, such as AWS CloudTrail event logs,\
      \ Amazon VPC Flow Logs, and DNS logs. With a few clicks in the AWS Management\
      \ Console, GuardDuty can be enabled with no software or hardware to deploy or\
      \ maintain. By integrating with Amazon CloudWatch Events, GuardDuty alerts are\
      \ actionable, easy to aggregate across multiple accounts, and straightforward\
      \ to push into existing event management and workflow systems.  \n \n\n    \
      \     Introduction to Amazon GuardDuty (2:26)        "
    url: https://aws.amazon.com/guardduty
- Health:
    description: "    Amazon Web Services (AWS) is collaborating with healthcare providers,\
      \ public health organizations, government agencies, and life science businesses\
      \ around the globe to support their efforts to cope with the ripple effect of\
      \ COVID-19. This includes providing customers in the most affected regions with\
      \ technical support and AWS Promotional Credit to help cover costs of initiatives\
      \ related to COVID-19 response.\n\n We are helping organizations quickly scale\
      \ their technology and infrastructure to help maintain clinical and operational\
      \ continuity during this unprecedented time for our global healthcare system.\
      \ **Increasing contact center efficiency** with web chatbots and voice conversational\
      \ agents will supplement staff to help triage patients, **protecting and scaling\
      \ your clinical staff** through remote visits via telemedicine, **enabling a\
      \ remote work force and global research collaboration** with cloud desktop and\
      \ application streaming solutions, are all potential opportunities for us to\
      \ work together during this difficult time.\n\n To support you, here are commonly\
      \ requested resources:\n\n \n * Amazon Healthcare Providers Innovation Program\
      \ is a systematic framework for guiding financially impacted academic medical\
      \ centers and provider organizations to recognize operational cost savings.\
      \ If you are interested in collaborating or learning more, please [contact your\
      \ AWS Account Manager](https://pages.awscloud.com/HealthContactSales.html).\
      \  \n \n * [Amazon Connect](https://www.youtube.com/watch?v=yT4DfaOxngI&feature=youtu.be)\
      \ is a contact center solution that can help you manage high volume inbound\
      \ calls to call centers with web chatbots and voice conversational agents to\
      \ supplement staff to help triage patients.\n * [AWS End User Computing](https://www.youtube.com/watch?v=TGXQrk4dmI8&feature=youtu.be)\
      \ cloud desktop and application streaming solutions can help enable your employees\
      \ to work from remote locations in a secure and compliant manner.\n * AWS has\
      \ launched the [HPC on AWS for COVID-19 Research](/hpc/consortium/) and [AWS\
      \ Diagnostic Development Initiative (DDI)](/government-education/nonprofits/disaster-response/diagnostic-dev-initiative/)\
      \ to provide support for diagnosis, treatment, and vaccine studies.\n * COVID-19\
      \ Dataset from Johns Hopkins is now available on [AWS Data Exchange](/data-exchange/)\n\
      \ * We will be continuously updating this webpage, the [Amazon Day One blog](https://blog.aboutamazon.com/company-news/amazons-actions-to-help-employees-communities-and-customers-affected-by-covid-19?_amp=true),\
      \ the [Healthcare Blog](/blogs/industries/category/industries/healthcare/?nc=sn&loc=7),\
      \ the [Public Sector Blog](/blogs/publicsector/), and our social channels with\
      \ up to date information.\n \n If you are interested in collaborating on a specific\
      \ solution for your organization, please contact your AWS Account Manager, or\
      \ if this is during business hours, use the [click-to-chat service](https://pages.awscloud.com/live-chat-contact-us.html?sc_icampaign=live_chat_button_north_america&sc_ichannel=ha&sc_icontent=awssm-4025&sc_iplace=ribbon&trk=ha_awssm-1204~ha_awssm-4025).\n\
      \n         How Babylon Builds an AI Doctor App and Scales Globally with AWS\
      \ (2:04)         "
    url: https://aws.amazon.com/health
- IAM:
    description: "    AWS Identity and Access Management (IAM) enables you to manage\
      \ access to AWS services and resources securely. Using IAM, you can create and\
      \ manage AWS users and groups, and use permissions to allow and deny their access\
      \ to AWS resources.\n\n IAM is a feature of your AWS account offered at no additional\
      \ charge. You will be charged only for use of other AWS services by your users.\n\
      \n To get started using IAM, or if you have already registered with AWS, go\
      \ to the [AWS Management Console](https://console.aws.amazon.com/iam/home) and\
      \ get started with these [IAM Best Practices](http://docs.aws.amazon.com/IAM/latest/UserGuide/IAMBestPractices.html).\
      \ \n\n         AWS IAM Overview (2:15)         "
    url: https://aws.amazon.com/iam
- Importexport:
    description: "    AWS Snowball, a part of the [AWS Snow Family](/snow/), is an\
      \ edge computing, data migration, and edge storage device that comes in two\
      \ options. Snowball Edge Storage Optimized devices provide both block storage\
      \ and Amazon S3-compatible object storage, and 40 vCPUs. They are well suited\
      \ for local storage and large scale-data transfer. Snowball Edge Compute Optimized\
      \ devices provide 52 vCPUs, block and object storage, and an optional GPU for\
      \ use cases like advanced machine learning and full motion video analysis in\
      \ disconnected environments. You can use these devices for data collection,\
      \ machine learning and processing, and storage in environments with intermittent\
      \ connectivity (like manufacturing, industrial, and transportation) or in extremely\
      \ remote locations (like military or maritime operations) before shipping them\
      \ back to AWS. These devices may also be rack mounted and clustered together\
      \ to build larger temporary installations.\n\n Snowball supports specific Amazon\
      \ EC2 instance types and AWS Lambda functions, so you can develop and test in\
      \ the AWS Cloud, then deploy applications on devices in remote locations to\
      \ collect, pre-process, and ship the data to AWS. Common use cases include data\
      \ migration, data transport, image collation, IoT sensor stream capture, and\
      \ machine learning.  \n \n\n      [Snowball edge computing \xBB](#Snowball_Edge_Computing)\n\
      \n       [Snowball data transfer \xBB](#Snowball_Data_Transfer)\n\n       [Snowball\
      \ edge storage \xBB](#Snowball_Edge_Storage)\n\n            Introduction to\
      \ Snowball (1:44)         "
    url: https://aws.amazon.com/importexport
- Inspector:
    description: "    Amazon Inspector is an automated security assessment service\
      \ that helps improve the security and compliance of applications deployed on\
      \ AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities,\
      \ and deviations from best practices. After performing an assessment, Amazon\
      \ Inspector produces a detailed list of security findings prioritized by level\
      \ of severity. These findings can be reviewed directly or as part of detailed\
      \ assessment reports which are available via the Amazon Inspector console or\
      \ API.\n\n  Amazon Inspector security assessments help you check for unintended\
      \ network accessibility of your Amazon EC2 instances and for vulnerabilities\
      \ on those EC2 instances. Amazon Inspector assessments are offered to you as\
      \ pre-defined rules packages mapped to common security best practices and vulnerability\
      \ definitions. Examples of built-in rules include checking for access to your\
      \ EC2 instances from the internet, remote root login being enabled, or vulnerable\
      \ software versions installed. These rules are regularly updated by AWS security\
      \ researchers.\n\n         Amazon Inspector        "
    url: https://aws.amazon.com/inspector
- IoT:
    description: '       Broad and deep   AWS has broad and deep IoT services, from
      the edge to the cloud. AWS IoT is the only cloud vendor to bring together data
      management and rich analytics in easy to use services designed for noisy IoT
      data.     Multi-layered security   AWS IoT offers services for all layers of
      security, including preventive security mechanisms, like encryption and access
      control to device data, and a service to continuously monitor and audit configurations.     Superior
      AI integration   AWS brings AI and IoT together to make devices more intelligent.
      You can create models in the cloud and deploy them to devices where they run
      2x faster compared to other offerings.     Proven at scale   AWS IoT is built
      on a secure and proven cloud infrastructure, and scales to billions of devices
      and trillions of messages. AWS IoT integrates with other AWS services, so you
      can build complete solutions.            IoT is Everywhere: From Home to Work
      (2:17)         '
    url: https://aws.amazon.com/iot
- Kafka:
    description: "    Amazon MSK is a fully managed service that makes it easy for\
      \ you to build and run applications that use [Apache Kafka](/streaming-data/what-is-kafka/)\
      \ to process streaming data. Apache Kafka is an open-source platform for building\
      \ real-time streaming data pipelines and applications. With Amazon MSK, you\
      \ can use native Apache Kafka APIs to populate data lakes, stream changes to\
      \ and from databases, and power machine learning and analytics applications.\n\
      \n Apache Kafka clusters are challenging to setup, scale, and manage in production.\
      \ When you run Apache Kafka on your own, you need to provision servers, configure\
      \ Apache Kafka manually, replace servers when they fail, orchestrate server\
      \ patches and upgrades, architect the cluster for high availability, ensure\
      \ data is durably stored and secured, setup monitoring and alarms, and carefully\
      \ plan scaling events to support load changes. Amazon MSK makes it easy for\
      \ you to build and run production applications on Apache Kafka without needing\
      \ Apache Kafka infrastructure management expertise. That means you spend less\
      \ time managing infrastructure and more time building applications.\n\n With\
      \ a few clicks in the [Amazon MSK console](https://console.aws.amazon.com/msk/home?region=us-east-1)\
      \ you can create highly available Apache Kafka clusters with settings and configuration\
      \ based on Apache Kafka\u2019s deployment best practices. Amazon MSK automatically\
      \ provisions and runs your Apache Kafka clusters. Amazon MSK continuously monitors\
      \ cluster health and automatically replaces unhealthy nodes with no downtime\
      \ to your application. In addition, Amazon MSK secures your Apache Kafka cluster\
      \ by encrypting data at rest.\n\n     "
    url: https://aws.amazon.com/kafka
- Kendra:
    description: "       ![Typing](//d1.awsstatic.com/re19/Kendra/Typing.bd6d6e07c3656151f1f6d57658616fe1543d1001.gif\
      \ \"Typing\")      Kendra\u2019s suggested answer    **Amazon Kendra** is a\
      \ highly accurate and easy to use enterprise search service that\u2019s powered\
      \ by machine learning. Kendra delivers powerful natural language search capabilities\
      \ to your websites and applications so your end users can more easily find the\
      \ information they need within the vast amount of content spread across your\
      \ company.  \n \n\n   Key Benefits of Kendra    [Ask natural language questions,\
      \ get immediate answers](#Get_better_answers_upfront.E2.80.A6)  Use natural\
      \ language questions instead of just simple keywords to get the answers you\u2019\
      re looking for, whether that is a precise answer, an FAQ, or an entire document.\
      \ Say goodbye to sifting through long lists of links and hoping one has the\
      \ information you need.  \n \n\n    [Bring all of your data together in a few\
      \ clicks](#Bring_all_of_your_data_together_in_a_few_clicks)  Get rid of information\
      \ silos. Kendra lets you easily add content from file systems, SharePoint, intranet\
      \ sites, file sharing services, and more, into a centralized location so you\
      \ can quickly search all of your information to find the best answer.  \n \n\
      \n    [Constantly improving search results](#Constantly_improving_search_results)\
      \  Your results get better over time search, because Kendra\u2019s machine learning\
      \ algorithms learn which results your users find most valuable. You also have\
      \ the option to fine-tune results by manually adjusting the importance of certain\
      \ data sources or document freshness.  \n \n\n         "
    url: https://aws.amazon.com/kendra
- Kinesis:
    description: "    Amazon Kinesis makes it easy to collect, process, and analyze\
      \ real-time, streaming data so you can get timely insights and react quickly\
      \ to new information. Amazon Kinesis offers key capabilities to cost-effectively\
      \ process streaming data at any scale, along with the flexibility to choose\
      \ the tools that best suit the requirements of your application. With Amazon\
      \ Kinesis, you can ingest real-time data such as video, audio, application logs,\
      \ website clickstreams, and IoT telemetry data for machine learning, analytics,\
      \ and other applications. Amazon Kinesis enables you to process and analyze\
      \ data as it arrives and respond instantly instead of having to wait until all\
      \ your data is collected before the processing can begin.\n\n   **[Request support\
      \ for your proof-of-concept or evaluation \xBB](https://pages.awscloud.com/KinesisPOC2017_01.LandingPage.html)**\
      \  \n \n\n     "
    url: https://aws.amazon.com/kinesis
- KMS:
    description: "    AWS Key Management Service (KMS) makes it easy for you to create\
      \ and manage cryptographic keys and control their use across a wide range of\
      \ AWS services and in your applications. AWS KMS is a secure and resilient service\
      \ that uses hardware security modules that have been validated under FIPS 140-2,\
      \ or are in the process of being validated, to protect your keys. AWS KMS is\
      \ integrated with AWS CloudTrail to provide you with logs of all key usage to\
      \ help meet your regulatory and compliance needs.  \n \n\n      **Try AWS Key\
      \ Management Service**\n\n AWS Free Tier includes 20,000 free AWS Key Management\
      \ Service requests each month.\n\n    [Try AWS Key Management Service Free](https://console.aws.amazon.com/kms/home)\
      \       "
    url: https://aws.amazon.com/kms
- Lambda:
    description: "     AWS Lambda lets you run code without provisioning or managing\
      \ servers. You pay only for the compute time you consume.\n\n With Lambda, you\
      \ can run code for virtually any type of application or backend service - all\
      \ with zero administration. Just upload your code and Lambda takes care of everything\
      \ required to run and scale your code with high availability. You can set up\
      \ your code to automatically trigger from other AWS services or call it directly\
      \ from any web or mobile app.  \n \n\n         Getting started with AWS Lambda\
      \ (3:00)             Benefits\n---------\n\n   ###  No servers to manage\n\n\
      \  AWS Lambda automatically runs your code without requiring you to provision\
      \ or manage servers. Just write the code and upload it to Lambda.\n\n    ###\
      \  Continuous scaling\n\n  AWS Lambda automatically scales your application\
      \ by running code in response to each trigger. Your code runs in parallel and\
      \ processes each trigger individually, scaling precisely with the size of the\
      \ workload.\n\n    ###  Subsecond metering\n\n  With AWS Lambda, you are charged\
      \ for every 100ms your code executes and the number of times your code is triggered.\
      \ You pay only for the compute time you consume. \n\n    ###  Consistent performance\n\
      \n  With AWS Lambda, you can optimize your code execution time by choosing the\
      \ right memory size for your function. You can also enable Provisioned Concurrency\
      \ to keep your functions initialized and hyper-ready to respond within double\
      \ digit milliseconds.  \n \n\n           How it works\n-------------\n\n   ![How\
      \ AWS Lambda Works](//d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-HowItWorks.68a0bcacfcf46fccf04b97f16b686ea44494303f.png\
      \ \"How AWS Lambda Works\")             Use cases\n----------\n\n  What can\
      \ you build with AWS Lambda? Learn more about the use cases below:  \n \n\n\
      \    ###  Data processing\n\n  You can use AWS Lambda to execute code in response\
      \ to triggers such as changes in data, shifts in system state, or actions by\
      \ users. Lambda can be directly triggered by AWS services such as S3, DynamoDB,\
      \ Kinesis, SNS, and CloudWatch, can connect to existing EFS file systems, or\
      \ it can be orchestrated into workflows by [AWS Step Functions](/step-functions/).\
      \ This allows you to build a variety of real-time [serverless](/serverless/)\
      \ data processing systems.  \n \n\n  ####  Real-time file processing\n\n  You\
      \ can use Amazon S3 to trigger AWS Lambda to process data immediately after\
      \ an upload. You can also connect to an existing Amazon EFS file system directly,\
      \ which enables massively parallel shared access for large scale file processing.\
      \ For example, you can use Lambda to thumbnail images, transcode videos, index\
      \ files, process logs, validate content, and aggregate and filter data in real-time.\
      \  \n \n\n   **Reference Architecture: [Sample Code](https://github.com/awslabs/lambda-refarch-fileprocessing)**\
      \  \n \n\n    ![AWS Lambda File Processing](//d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-RealTimeFileProcessing.a59577de4b6471674a540b878b0b684e0249a18c.png\
      \ \"AWS Lambda File Processing\")       ![The_Seattle_Times_logo2](//d1.awsstatic.com/serverless/Serverless%20Migration/The_Seattle_Times_logo2.c63276a283e30ef713cb467d25b8584ae966cc6d.png\
      \ \"The_Seattle_Times_logo2\")      The Seattle Times uses AWS Lambda to resize\
      \ images for viewing on different devices such as desktop computers, tablets,\
      \ and smartphones. [Read the case study \xBB](/solutions/case-studies/the-seattle-times/)\
      \  \n \n\n    ####  Real-time stream processing\n\n  You can use AWS Lambda\
      \ and Amazon Kinesis to process real-time streaming data for application activity\
      \ tracking, transaction order processing, click stream analysis, data cleansing,\
      \ metrics generation, log filtering, indexing, social media analysis, and IoT\
      \ device data telemetry and metering.  \n \n\n   **Reference Architecture: [Sample\
      \ code](https://github.com/awslabs/lambda-refarch-streamprocessing)**  \n \n\
      \n    ![AWS Lambda Stream Processing](//d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-RealTimeStreamProcessing.d79d55b5f3a5d6b58142a6c0fc8a29eadc81c02b.png\
      \ \"AWS Lambda Stream Processing\")       ![localytics-logo2](//d1.awsstatic.com/serverless/Serverless%20Migration/localytics-logo2.697e59b1da265d9b36213f149173f6d94bee0308.png\
      \ \"localytics-logo2\")      Localytics processes billions of data points in\
      \ real-time, and uses Lambda to process historical and live data stored in S3\
      \ or streamed from Kinesis. [Read the case study \xBB](/solutions/case-studies/localytics/)\
      \  \n \n\n    ####  Machine learning\n\n  You can use AWS Lambda to preprocess\
      \ data before feeding it to your machine learning model. With Lambda access\
      \ to EFS, you can also serve your model for prediction at scale without having\
      \ to provision or manage any infrastructure.  \n \n\n      ![Aible](//d1.awsstatic.com/logos/customers/aible-logo-S.720e1fda08194466e7a289f2a134d87b8d2df256.png\
      \ \"Aible\")      \n>  \"At Aible we focus on delivering the most powerful AI\
      \ technologies at the lowest possible operating cost. As such, we use AWS Lambda\
      \ and Serverless for machine learning training and predictions. With Serverless,\
      \ we can run a wide variety of machine learning workloads more cost effectively\
      \ while benefiting from burst compute resources needed for rapid iteration and\
      \ scaling to create AI for optimal business impact.\"  **Rod Butters, CTO \u2013\
      \ Aible**  \n \n\n     ###  Backends\n\n  You can build [serverless](/serverless/)\
      \ backends using AWS Lambda to handle web, mobile, Internet of Things (IoT),\
      \ and 3rd party API requests. Take advantage of Lambda\u2019s consistent performance\
      \ controls, such as multiple memory configurations and Provisioned Concurrency,\
      \ for building latency-sensitive applications at any scale.  \n \n\n  #### \
      \ Web applications\n\n  By combining AWS Lambda with other AWS services, developers\
      \ can build powerful web applications that automatically scale up and down and\
      \ run in a highly available configuration across multiple data centers \u2013\
      \ with zero administrative effort required for scalability, back-ups or multi-data\
      \ center redundancy.  \n \n\n   **Reference Architecture: [Sample code](https://github.com/awslabs/lambda-refarch-webapp/)**\
      \  \n \n\n    ![AWS Lambda Web Backend](//d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-WebApplications%202.c7f8cf38e12cb1daae9965ca048e10d676094dc1.png\
      \ \"AWS Lambda Web Backend\")   ####  IoT backends\n\n  You can build serverless\
      \ backends using AWS Lambda to handle web, mobile, Internet of Things (IoT),\
      \ and 3rd party API requests.  \n \n\n   **Reference Architecture:** **[Sample\
      \ code](https://github.com/awslabs/lambda-refarch-iotbackend)**  \n \n\n   \
      \ ![AWS Lambda IoT Backend](//d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-IoTBackends.3440c7f50a9b73e6a084a242d44009dc0fbe5fab.png\
      \ \"AWS Lambda IoT Backend\")   ####  Mobile backends\n\n  AWS Lambda makes\
      \ it easy to create rich, personalized app experiences. You can build backends\
      \ using AWS Lambda and Amazon API Gateway to authenticate and process API requests.\
      \ Use AWS Amplify to easily integrate your backend with your iOS, Android, Web,\
      \ and React Native frontends.  \n \n\n   **Reference Architecture: [Sample code](https://github.com/awslabs/lambda-refarch-mobilebackend/)**\
      \  \n \n\n    ![AWS Lambda Mobile Backend](//d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-MobileBackends_option2.00f6421e67e8d6bdbc59f3a2db6fa7d7f8508073.png\
      \ \"AWS Lambda Mobile Backend\")       ![Bustle_logo2](//d1.awsstatic.com/serverless/Serverless%20Migration/Bustle_logo2.a1e0abadd7f494743b4bd436961a1a73eeb2b36a.png\
      \ \"Bustle_logo2\")      Bustle runs a serverless backend for its Bustle iOS\
      \ app and websites using AWS Lambda and Amazon API Gateway. Serverless architectures\
      \ allow Bustle to never have to deal with infrastructure management, so every\
      \ engineer can focus on building out new features and innovating. [Read the\
      \ case study \xBB](/solutions/case-studies/bustle/)  \n \n\n             Case\
      \ studies\n-------------\n\n       ![Coca Cola](//d1.awsstatic.com/serverless/Serverless%20Migration/Coca%20Cola.cb487713224b8643a56acbc1984c7ed236e05aee.png\
      \ \"Coca Cola\")    The Coca-Cola Company, an American multinational beverage\
      \ corporation, used AWS Lambda and AWS Step Functions to build a cost-effective\
      \ serverless solution.  \n \n\n [Read the blog \xBB](https://aws.amazon.com/blogs/aws/things-go-better-with-step-functions/)\n\
      \n        ![iRobot](//d1.awsstatic.com/serverless/Lambda%20Resources%20images/iRobot.b8d2faafc3b461d34876d01d0538f9ed9c470f35.png\
      \ \"iRobot\")    iRobot, a leading global consumer robot company, is building\
      \ the next generation of connected devices for the smart home using a serverless\
      \ architecture.\n\n [Read more \xBB](/solutions/case-studies/irobot/)\n\n  \
      \      ![Benchling](//d1.awsstatic.com/serverless/Serverless%20Migration/Benchling.8aa1b65535b507e9f8fb2e1c454e99440e18018b.png\
      \ \"Benchling\")    Benchling, a life science software company, created a technique\
      \ that researchers use to modify parts of a genome with extreme precision using\
