- Organizations:
    description: "     AWS Organizations helps you centrally govern your environment\
      \ as you grow and scale your workloads on AWS. Whether you are a growing startup\
      \ or a large enterprise, Organizations helps you to centrally manage billing;\
      \ control access, compliance, and security; and share resources across your\
      \ AWS accounts. \n\n  Using AWS Organizations, you can automate account creation,\
      \ create groups of accounts to reflect your business needs, and apply policies\
      \ for these groups for governance. You can also simplify billing by setting\
      \ up a single payment method for all of your AWS accounts. Through integrations\
      \ with other AWS services, you can use Organizations to define central configurations\
      \ and resource sharing across accounts in your organization. AWS Organizations\
      \ is available to all AWS customers at no additional charge.\n\n         Introducing\
      \ AWS Organizations         "
    url: https://aws.amazon.com/organizations
- Outposts:
    description: "    AWS Outposts is a fully managed service that offers the same\
      \ AWS infrastructure, AWS services, APIs, and tools to virtually any datacenter,\
      \ co-location space, or on-premises facility for a truly consistent hybrid experience.\
      \ AWS Outposts is ideal for workloads that require low latency access to on-premises\
      \ systems, local data processing, data residency, and migration of applications\
      \ with local system interdependencies.\n\n AWS compute, storage, database, and\
      \ other services run locally on Outposts, and you can access the full range\
      \ of AWS services available in the Region to build, manage, and scale your on-premises\
      \ applications using familiar AWS services and tools.\n\n Coming soon in 2020,\
      \ a VMware variant of AWS Outposts will be available. VMware Cloud on AWS Outposts\
      \ delivers a fully managed VMware Software-Defined Data Center (SDDC) running\
      \ on AWS Outposts infrastructure on premises.  \n \n\n         AWS Outposts\
      \ overview and how it works (2:45)         "
    url: https://aws.amazon.com/outposts
- Personalize:
    description: "    Amazon Personalize enables developers to build applications\
      \ with the same machine learning (ML) technology used by Amazon.com for real-time\
      \ personalized recommendations \u2013 no ML expertise required.\n\n Amazon Personalize\
      \ makes it easy for developers to build applications capable of delivering a\
      \ wide array of personalization experiences, including specific product recommendations,\
      \ personalized product re-ranking, and customized direct marketing. Amazon Personalize\
      \ is a fully managed machine learning service that goes beyond rigid static\
      \ based rules based recommendation systems and trains, tunes, and deploys custom\
      \ ML models to deliver highly customized recommendations to customers across\
      \ industries such as retail and media and entertainment.\n\n Amazon Personalize\
      \ provisions the necessary infrastructure and manages the entire ML pipeline,\
      \ including processing the data, identifying features, using the best algorithms,\
      \ and training, optimizing, and hosting the models. You will receive results\
      \ via an Application Programming Interface (API) and only pay for what you use,\
      \ with no minimum fees or upfront commitments. All data is encrypted to be private\
      \ and secure, and is only used to create recommendations for your users.\n\n\
      \  \n\n         Introducing Amazon Personalize (3:28)         "
    url: https://aws.amazon.com/personalize
- Pinpoint:
    description: "    Amazon Pinpoint is a flexible and scalable outbound and inbound\
      \ marketing communications service. You can connect with customers over channels\
      \ like email, SMS, push, or voice. Amazon Pinpoint is easy to set up, easy to\
      \ use, and is flexible for all marketing communication scenarios. Segment your\
      \ campaign audience for the right customer and personalize your messages with\
      \ the right content. Delivery and campaign metrics in Amazon Pinpoint measure\
      \ the success of your communications. Amazon Pinpoint can grow with you and\
      \ scales globally to billions of messages per day across channels.  \n \n\n\
      \         Introducing Amazon Pinpoint (1:14)         "
    url: https://aws.amazon.com/pinpoint
- Polly:
    description: "       Amazon Polly is a service that turns text into lifelike speech,\
      \ allowing you to create applications that talk, and build entirely new categories\
      \ of speech-enabled products. Polly's [Text-to-Speech](/polly/what-is-text-to-speech/)\
      \ (TTS) service uses advanced deep learning technologies to synthesize natural\
      \ sounding human speech. With dozens of lifelike voices across a broad set of\
      \ languages, you can build speech-enabled applications that work in many different\
      \ countries.  \n   \n In addition to Standard TTS voices, Amazon Polly offers\
      \ Neural Text-to-Speech (NTTS) voices that deliver advanced improvements in\
      \ speech quality through a new machine learning approach. Polly\u2019s Neural\
      \ TTS technology also supports two speaking styles that allow you to better\
      \ match the delivery style of the speaker to the application: a Newscaster reading\
      \ style that is tailored to news narration use cases, and a Conversational speaking\
      \ style that is ideal for two-way communication like telephony applications.\
      \  \n   \n Finally, Amazon Polly Brand Voice can create a custom voice for your\
      \ organization. This is a custom engagement where you will work with the Amazon\
      \ Polly team to build an NTTS voice for the exclusive use of your organization.\
      \ Learn more [here](/polly/features/#Brand_Voice).  \n \n\n   [Listen to Amazon\
