- Codebuild:
    description: "    AWS CodeBuild is a fully managed continuous integration service\
      \ that compiles source code, runs tests, and produces software packages that\
      \ are ready to deploy. With CodeBuild, you don\u2019t need to provision, manage,\
      \ and scale your own build servers. CodeBuild scales continuously and processes\
      \ multiple builds concurrently, so your builds are not left waiting in a queue.\
      \ You can get started quickly by using prepackaged build environments, or you\
      \ can create custom build environments that use your own build tools. With CodeBuild,\
      \ you are charged by the minute for the compute resources you use.  \n \n\n\
      \         AWS CodeBuild Overview         "
    url: https://aws.amazon.com/codebuild
- Codecommit:
    description: "    AWS CodeCommit is a fully-managed [source control](/devops/source-control/)\
      \ service that hosts secure Git-based repositories. It makes it easy for teams\
      \ to collaborate on code in a secure and highly scalable ecosystem. CodeCommit\
      \ eliminates the need to operate your own source control system or worry about\
      \ scaling its infrastructure. You can use CodeCommit to securely store anything\
      \ from source code to binaries, and it works seamlessly with your existing Git\
      \ tools.  \n \n\n         AWS CodeCommit Overview         "
    url: https://aws.amazon.com/codecommit
- Codepipeline:
    description: "    AWS CodePipeline is a fully managed [continuous delivery](/devops/continuous-delivery/)\
      \ service that helps you automate your release pipelines for fast and reliable\
      \ application and infrastructure updates. CodePipeline automates the build,\
      \ test, and deploy phases of your release process every time there is a code\
      \ change, based on the release model you define. This enables you to rapidly\
      \ and reliably deliver features and updates. You can easily integrate AWS CodePipeline\
      \ with third-party services such as GitHub or with your own custom plugin. With\
      \ AWS CodePipeline, you only pay for what you use. There are no upfront fees\
      \ or long-term commitments. \n\n         Introduction to AWS CodePipeline (3:05)\
      \         "
    url: https://aws.amazon.com/codepipeline
- Codestar:
    description: "    AWS CodeStar enables you to quickly develop, build, and deploy\
      \ applications on AWS. AWS CodeStar provides a unified user interface, enabling\
      \ you to easily manage your software development activities in one place. With\
      \ AWS CodeStar, you can set up your entire [continuous delivery](/devops/continuous-delivery/)\
      \ toolchain in minutes, allowing you to start releasing code faster. AWS CodeStar\
      \ makes it easy for your whole team to work together securely, allowing you\
      \ to easily manage access and add owners, contributors, and viewers to your\
      \ projects. Each AWS CodeStar project comes with a project management dashboard,\
      \ including an integrated issue tracking capability powered by Atlassian JIRA\
      \ Software. With the AWS CodeStar project dashboard, you can easily track progress\
      \ across your entire software development process, from your backlog of work\
      \ items to teams\u2019 recent code deployments. Visit [here](/codestar/details/)\
      \ to learn more.\n\n There is no additional charge for using AWS CodeStar. You\
      \ only pay for the AWS resources that you provision for developing and running\
      \ your application (for example, Amazon EC2 instances).  \n \n\n     "
    url: https://aws.amazon.com/codestar
- Comprehend:
    description: "   Amazon Comprehend is a natural language processing (NLP) service\
      \ that uses machine learning to find insights and relationships in text. No\
      \ machine learning experience required.\n\n There is a treasure trove of potential\
      \ sitting in your unstructured data. Customer emails, support tickets, product\
      \ reviews, social media, even advertising copy represents insights into customer\
      \ sentiment that can be put to work for your business. The question is how to\
      \ get at it? As it turns out, Machine learning is particularly good at accurately\
      \ identifying specific items of interest inside vast swathes of text (such as\
      \ finding company names in analyst reports), and can learn the sentiment hidden\
      \ inside language (identifying negative reviews, or positive customer interactions\
      \ with customer service agents), at almost limitless scale.\n\n Amazon Comprehend\
      \ uses machine learning to help you uncover the insights and relationships in\
      \ your unstructured data. The service identifies the language of the text; extracts\
      \ key phrases, places, people, brands, or events; understands how positive or\
      \ negative the text is; analyzes text using tokenization and parts of speech;\
      \ and automatically organizes a collection of text files by topic. You can also\
      \ use AutoML capabilities in Amazon Comprehend to build a custom set of entities\
      \ or text classification models that are tailored uniquely to your organization\u2019\
      s needs.\n\n For extracting complex medical information from unstructured text,\
      \ you can use [**Amazon Comprehend Medical**](http://www.aws.amazon.com/comprehend/medical).\
      \ The service can identify medical information, such as medical conditions,\
      \ medications, dosages, strengths, and frequencies from a variety of sources\
      \ like doctor\u2019s notes, clinical trial reports, and patient health records.\
      \ Amazon Comprehend Medical also identifies the relationship among the extracted\
      \ medication and test, treatment and procedure information for easier analysis.\
      \ For example, the service identifies a particular dosage, strength, and frequency\
      \ related to a specific medication from unstructured clinical notes.\n\n Amazon\
      \ Comprehend is fully managed, so there are no servers to provision, and no\
      \ machine learning models to build, train, or deploy. You pay only for what\
      \ you use, and there are no minimum fees and no upfront commitments.\n\n   \
      \      Introducing Amazon Comprehend        "
    url: https://aws.amazon.com/comprehend
- Compute-Optimizer:
    description: "    AWS Compute Optimizer recommends optimal AWS Compute resources\
      \ for your workloads to reduce costs and improve performance by using machine\
      \ learning to analyze historical utilization metrics. Over-provisioning compute\
      \ can lead to unnecessary infrastructure cost and under-provisioning compute\
      \ can lead to poor application performance. Compute Optimizer helps you choose\
      \ the optimal Amazon EC2 instance types, including those that are part of an\
      \ Amazon EC2 Auto Scaling group, based on your utilization data.\n\n By applying\
      \ the knowledge drawn from Amazon\u2019s own experience running diverse workloads\
      \ in the cloud, Compute Optimizer identifies workload patterns and recommends\
      \ optimal compute resources. Compute Optimizer analyzes the configuration and\
      \ resource utilization of your workload to identify dozens of defining characteristics,\
      \ for example, if a workload is CPU-intensive, or if it exhibits a daily pattern\
      \ or if a workload accesses local storage frequently. The service processes\
      \ these characteristics and identifies the hardware resource headroom required\
      \ by the workload. Compute Optimizer infers how the workload would have performed\
      \ on various hardware platforms (e.g. Amazon EC2 instances types) and offers\
      \ recommendations.  \n \n\n Compute Optimizer is available to you at no additional\
      \ charge. To get started, you can opt in to the service in the AWS Compute Optimizer\
      \ Console.  \n \n\n     "
    url: https://aws.amazon.com/compute-optimizer
- Connect:
    description: "     Amazon Connect is an easy to use omnichannel cloud contact\
      \ center that helps companies provide superior customer service at a lower cost.\
      \ Over 10 years ago, Amazon\u2019s retail business needed a contact center that\
      \ would give our customers personal, dynamic, and natural experiences. We couldn\u2019\
      t find one that met our needs, so we built it. We've now made this available\
      \ for all businesses, and today thousands of companies ranging from 10 to tens\
      \ of thousands of agents use Amazon Connect to serve millions of customers daily.\n\
      \n Designed from the ground up to be omnichannel, Amazon Connect provides a\
      \ seamless experience across voice and chat for your customers and agents. This\
      \ includes one set of tools for skills-based routing, powerful real-time and\
      \ historical analytics, and easy-to-use intuitive management tools \u2013 all\
      \ with pay-as-you-go pricing, which means Amazon Connect simplifies contact\
      \ center operations, improves agent efficiency, and lowers costs. You can set\
      \ up a contact center in minutes that can scale to support millions of customers.\
      \  \n \n\n         What is Amazon Connect?             Benefits\n=========\n\
      \n   ###  Make changes in minutes not months\n\n  Amazon Connect is so simple\
      \ to set-up and use, you can increase your speed of innovation. With only a\
      \ few clicks, you can set up an omnichannel contact center and agents can begin\
      \ talking and messaging with customers. You can also reuse the same automated\
      \ interactions you already have to create chat flows. Making changes is easy\
      \ with an intuitive UI that allows you to create voice and chat contact flows,\
      \ without any coding, rather than custom development that can take months and\
      \ cost millions of dollars.  \n \n\n    ###  Save up to 80% over traditional\
      \ contact center solutions\n\n  Amazon Connect costs less than legacy contact\
      \ center systems. With Amazon Connect you pay only for the time you spend interacting\
      \ with customers, plus any associated telephony and messaging charges. With\
      \ Amazon Connect there are no minimum monthly fees, long-term commitments, upfront\
      \ license charges, and pricing is not based on peak capacity, agent seats, or\
      \ maintenance.  \n \n\n    ###  Easily scale to meet unpredictable demand\n\n\
      \  With Amazon Connect you can scale your contact center up or down to any size,\
      \ onboarding tens of thousands of agents in response to normal business cycles\
      \ or unplanned events. As part of the AWS cloud, you can support your customers\
      \ by accessing Amazon Connect from anywhere in the world in a secure, reliable,\
      \ and highly scalable way. Agents and managers just need a supported web browser\
      \ and an internet connection to engage with customers from anywhere.  \n \n\n\
      \              Capabilities\n=============\n\n   ###  Omnichannel customer service\n\
      \n  Amazon Connect provides a seamless omnichannel experience through a single\
      \ unified contact center for voice and chat. Contact center agents and managers\
      \ don\u2019t have to learn multiple tools, because Amazon Connect has the same\
      \ contact routing, queuing, analytics, and management tools in a single UI across\
      \ voice, web chat, and mobile chat. With Amazon Connect you can also use the\
      \ same automated interactions and chatbots across channels to increase operational\
      \ efficiency. This means your customers can interact with your agents based\
      \ on factors such as personal preferences and wait times, they can keep working\
      \ with the same agent across channels, and their interaction history is preserved,\
      \ so they don\u2019t have to repeat themselves, improving customer experience\
      \ and reducing resolution time.\n\n [Learn about Amazon Connect\u2019s high-quality\
      \ audio \xBB](/connect/features/#High_quality_audio)\n\n [Learn about Amazon\
      \ Connect\u2019s secure flexible chat \xBB](/connect/features/#Web_and_mobile_chat)\
      \  \n   \n \n\n    ###  Flexibility and agility\n\n  Amazon Connect is an open\
      \ platform that easily integrates with any system that your contact center relies\
      \ on, such as customer relationship management (CRM), workforce optimization\
      \ (WFO), or workforce management (WFM) systems. For example, you can use AWS\
      \ Lambda to access virtually any backend system to personalize automated experiences\
      \ and provide conversation history and real-time context to agents as customers\
      \ switch between voice and chat channels. There is no need for connectors or\
      \ professional services to build contact flow experiences that adapt to your\
      \ customer needs.  \n \n\n    ###  Out-of-the box intelligence\n\n  Amazon Connect\
      \ is AI-enabled by default, allowing agents to immediately use AWS AI services\
      \ with Amazon Connect to automate interactions and improve customer service.\
      \ Amazon Connect has natural text-to-speech built-in so you can create personalized\
      \ messages in real-time and with Amazon Lex, an Amazon service that builds conversational\
      \ interfaces into any application with speech-to-text and Natural Language Understanding\
      \ (NLU), you can use the same powerful technology that powers Alexa across voice\
      \ and chat, easing the handoff between agents with context. Amazon Connect also\
      \ leverages AI to transcribe calls and show caller sentiment in real-time, and\
      \ then mine your customer engagement data to surface insights and spot trends.\n\
      \n [Contact Lens for Amazon Connect](/connect/contact-lens/) is a set of machine\
      \ learning capabilities integrated into Amazon Connect that allows contact center\
      \ supervisors to better understand the sentiment, trends, and compliance risks\
      \ of customer conversations to effectively train agents, replicate successful\
      \ interactions, and identify crucial company and product feedback.  \n \n\n\
      \             Get expert help, provided by AWS IQ\n------------------------------------\n\
      \n      All services provided by third party experts.  \n \n\n             \
      \      [![image](//d1.awsstatic.com/logos/image.6c4b2ead552c60294b7b06a4d76c2b2886f135cb.jpg\
      \ \"image\")](https://iq.aws.amazon.com/#/offers/VRZXQMHSFG/details)    [**Amazon\
