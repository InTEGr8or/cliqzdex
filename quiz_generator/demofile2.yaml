- Medialive:
    description: "      AWS Elemental MediaLive is a broadcast-grade live video processing\
      \ service. It lets you create high-quality video streams for delivery to broadcast\
      \ televisions and internet-connected multiscreen devices, like connected TVs,\
      \ tablets, smart phones, and set-top boxes. The service works by encoding your\
      \ live video streams in real-time, taking a larger-sized live video source and\
      \ compressing it into smaller versions for distribution to your viewers. With\
      \ AWS Elemental MediaLive, you can easily set up streams for both live events\
      \ and 24x7 channels with advanced broadcasting features, high availability,\
      \ and pay-as-you-go pricing. AWS Elemental MediaLive lets you focus on creating\
      \ compelling live video experiences for your viewers without the complexity\
      \ of building and operating broadcast-grade video processing infrastructure.\
      \          AWS Elemental MediaLive Explained             [![MediaLive_Explained_play_button](//d1.awsstatic.com/awselemental/images2/MediaLive_Explained_play_button.3cb979eda0bd33c197279c8ac15be885b23ed427.png\
