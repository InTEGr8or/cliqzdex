- Qldb:
    description: "    Amazon QLDB is a fully managed ledger database that provides\
      \ a transparent, immutable, and cryptographically verifiable transaction log\
      \ \u200Eowned by a central trusted authority. Amazon QLDB can be used to track\
      \ each and every application data change and maintains a complete and verifiable\
      \ history of changes over time.\n\n Ledgers are typically used to record a history\
      \ of economic and financial activity in an organization. Many organizations\
      \ build applications with ledger-like functionality because they want to maintain\
      \ an accurate history of their applications' data, for example, tracking the\
      \ history of credits and debits in banking transactions, verifying the data\
      \ lineage of an insurance claim, or tracing movement of an item in a supply\
      \ chain network. Ledger applications are often implemented using custom audit\
      \ tables or audit trails created in relational databases. However, building\
      \ audit functionality with relational databases is time-consuming and prone\
      \ to human error. It requires custom development, and since relational databases\
      \ are not inherently immutable, any unintended changes to the data are hard\
      \ to track and verify. Alternatively, blockchain frameworks, such as Hyperledger\
      \ Fabric and Ethereum, can also be used as a ledger. However, this adds complexity\
      \ as you need to set-up an entire blockchain network with multiple nodes, manage\
      \ its infrastructure, and require the nodes to validate each transaction before\
      \ it can be added to the ledger.\n\n Amazon QLDB is a new class of database\
      \ that eliminates the need to engage in the complex development effort of building\
      \ your own ledger-like applications. With QLDB, your data\u2019s change history\
      \ is immutable \u2013 it cannot be altered or deleted \u2013 and using cryptography,\
      \ you can easily verify that there have been no unintended modifications to\
      \ your application\u2019s data. QLDB uses an immutable transactional log, known\
      \ as a journal, that tracks each application data change and maintains a complete\
      \ and verifiable history of changes over time. QLDB is easy to use because it\
      \ provides developers with a familiar SQL-like API, a flexible document data\
      \ model, and full support for transactions. QLDB\u2019s streaming capability\
      \ provides a near real-time flow of your data stored within QLDB, allowing you\
      \ to develop event-driven workflows, real-time analytics, and to replicate data\
      \ to other AWS services to support advanced analytical processing. QLDB is also\
      \ serverless, so it automatically scales to support the demands of your application.\
      \ There are no servers to manage and no read or write limits to configure. With\
      \ QLDB, you only pay for what you use.\n\n Get started with [Amazon QLDB](https://console.aws.amazon.com/qldb/)\
      \ today!\n\n Looking to build a blockchain application? Learn more about Amazon\
      \ Managed Blockchain [here](/managed-blockchain/).  \n   \n \n\n         Amazon\
      \ QLDB Animated Video         "
    url: https://aws.amazon.com/qldb
