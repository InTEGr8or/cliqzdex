      \ \"200x100_Oracle_Logo_v2\")](/rds/oracle/)      [![200x100_Microsoft-SQL-Server_Logo_v2](//d1.awsstatic.com/logos/rds/200x100_Microsoft-SQL-Server_Logo_v2.80f16c4207b8b79c1b13c8435868213a8b7131cc.png\
      \ \"200x100_Microsoft-SQL-Server_Logo_v2\")](/rds/sqlserver/)           Benefits\n\
      =========\n\n   ###  Easy to administer\n\n  Amazon RDS makes it easy to go\
      \ from project conception to deployment. Use the [Amazon RDS Management Console](https://console.aws.amazon.com/rds),\
      \ the [AWS RDS Command-Line Interface,](https://docs.aws.amazon.com/cli/latest/reference/rds/index.html)\
      \ or simple [API calls](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/Welcome.html)\
      \ to access the capabilities of a production-ready relational database in minutes.\
      \ No need for infrastructure provisioning, and no need for installing and maintaining\
      \ database software.\n\n [Learn more \xBB](/rds/details/#administration)\n\n\
      \    ###  Highly scalable\n\n  You can [scale your database's compute and storage\
      \ resources](/rds/details/#DB_Instance_Classes) with only a few mouse clicks\
      \ or an API call, often with no downtime. Many Amazon RDS engine types allow\
      \ you to launch one or more [Read Replicas](/rds/features/#Scalability) to offload\
      \ read traffic from your primary database instance.\n\n [Learn more \xBB](/rds/details/#scalability)\n\
      \n    ###  Available and durable\n\n  Amazon RDS runs on the same highly reliable\
      \ infrastructure used by other Amazon Web Services. When you provision a [Multi-AZ](/rds/details/multi-az/)\
      \ DB Instance, Amazon RDS synchronously replicates the data to a standby instance\
      \ in a different Availability Zone (AZ). Amazon RDS has many other features\
      \ that enhance reliability for critical production databases, including automated\
      \ backups, database snapshots, and automatic host replacement.\n\n [Learn more\
      \ \xBB](/rds/details/#ha)\n\n      ###  Fast\n\n  Amazon RDS supports the most\
      \ demanding database applications. You can choose between two SSD-backed storage\
      \ options: one optimized for high-performance OLTP applications, and the other\
      \ for cost-effective general-purpose use. In addition, [Amazon Aurora](/rds/aurora/)\
      \ provides performance on par with commercial databases at 1/10th the cost.\n\
      \n [Learn more \xBB](/rds/details/#performance)  \n \n\n    ###  Secure\n\n\
      \  Amazon RDS makes it easy to control network access to your database. Amazon\
      \ RDS also lets you run your database instances in [Amazon Virtual Private Cloud\
      \ (Amazon VPC)](/vpc/), which enables you to isolate your database instances\
      \ and to connect to your existing IT infrastructure through an industry-standard\
      \ encrypted IPsec VPN. Many Amazon RDS engine types offer encryption at rest\
      \ and encryption in transit.\n\n [Learn more \xBB](/rds/details/#security)\n\
      \n    ###  Inexpensive\n\n  You pay very low rates and only for the resources\
      \ you actually consume. In addition, you benefit from the option of [On-Demand\
      \ pricing](/rds/pricing/) with no up-front or long-term commitments, or even\
      \ lower hourly rates via our [Reserved Instance pricing](/rds/reserved-instances/).\n\
      \n [Learn more \xBB](/rds/details/#cost-effectiveness)\n\n              Featured\
