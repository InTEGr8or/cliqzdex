- License-Manager:
    description: "    AWS License Manager makes it easier to manage your software\
      \ licenses from software vendors such as Microsoft, SAP, Oracle, and IBM across\
      \ AWS and on-premises environments. AWS License Manager lets administrators\
      \ create customized licensing rules that emulate the terms of their licensing\
      \ agreements, and then enforces these rules when an instance of EC2 gets launched.\
      \ Administrators can use these rules to help prevent licensing violations, such\
      \ as using more licenses than an agreement stipulates. The rules in AWS License\
      \ Manager enable you to help prevent a licensing breach by stopping the instance\
      \ from launching or by notifying administrators about the infringement. Administrators\
      \ gain control and visibility of all their licenses with the AWS License Manager\
      \ dashboard and reduce the risk of non-compliance, misreporting, and additional\
      \ costs due to licensing overages.\n\n AWS License Manager also simplifies the\
      \ management of your software licenses that require Amazon EC2 Dedicated Hosts.\
      \ In License Manager, administrators can specify their Dedicated Host management\
      \ preferences for host allocation and host capacity utilization. Once setup,\
      \ AWS takes care of these administrative tasks on your behalf, so that you can\
      \ seamlessly launch instances just like you would launch an EC2 instance with\
      \ AWS-provided licenses.  \n   \n AWS License manager is offered at no additional\
      \ charge. You only pay for AWS resources you use to run your applications. Visit\
      \ the [AWS License Manager Console](https://console.aws.amazon.com/license-manager/)\
      \ to start managing your licenses.  \n \n\n         Introduction to AWS License\
      \ Manager (1:14)         "
