- RAM:
    description: "    AWS Resource Access Manager (RAM) is a service that enables\
      \ you to easily and securely share AWS resources with any AWS account or within\
      \ your AWS Organization. You can share AWS Transit Gateways, Subnets, AWS License\
      \ Manager configurations, and Amazon Route 53 Resolver rules resources with\
      \ RAM.\n\n Many organizations use multiple accounts to create administrative\
      \ or billing isolation, and to limit the impact of errors. RAM eliminates the\
      \ need to create duplicate resources in multiple accounts, reducing the operational\
      \ overhead of managing those resources in every single account you own. You\
      \ can create resources centrally in a multi-account environment, and use RAM\
      \ to share those resources across accounts in three simple steps: create a Resource\
      \ Share, specify resources, and specify accounts. RAM is available to you at\
      \ no additional charge.  \n \n\n      ![AWS RAM](//d1.awsstatic.com/products/RAM/SocialMedia_2.5121f20a4db062f0b5a2539f80b497068fa91e91.png\
      \ \"AWS RAM\")    **[Read AWS Blog>>](https://aws.amazon.com/blogs/aws/new-aws-resource-access-manager-cross-account-resource-sharing/)**\n\
      \n     "
    url: https://aws.amazon.com/ram
- RDS:
    description: "     Amazon Relational Database Service (Amazon RDS) makes it easy\
      \ to set up, operate, and scale a relational database in the cloud. It provides\
      \ cost-efficient and resizable capacity while automating time-consuming administration\
      \ tasks such as hardware provisioning, database setup, patching and backups.\
      \ It frees you to focus on your applications so you can give them the fast performance,\
      \ high availability, security and compatibility they need.\n\n Amazon RDS is\
      \ available on several [database instance types](/rds/instance-types/) - optimized\
      \ for memory, performance or I/O - and provides you with six familiar database\
      \ engines to choose from, including [Amazon Aurora](/rds/aurora/), [PostgreSQL](/rds/postgresql/),\
      \ [MySQL](/rds/mysql/), [MariaDB](/rds/mariadb/), [Oracle Database](/rds/oracle/),\
      \ and [SQL Server](/rds/sqlserver/). You can use the [AWS Database Migration\
      \ Service](/dms/) to easily migrate or replicate your existing databases to\
      \ Amazon RDS.  \n \n\n         Understanding Amazon Relational Database Service\
      \ (1:53)             Amazon RDS database engines\n============================\n\
      \n     [![Aurora](//d1.awsstatic.com/Products/product-name/product-icons/Aurora.a4e3560533c66b28b2ffdc350ccd9aaca2bf65c5.png\
      \ \"Aurora\")](/rds/aurora/)      [![200x100_PostgreSQL_Logo_v2](//d1.awsstatic.com/logos/rds/200x100_PostgreSQL_Logo_v2.a18ae5300a6efebee36ecfcc1ab7e56d8b00bc07.png\
      \ \"200x100_PostgreSQL_Logo_v2\")](/rds/postgresql/)      [![200x100_MySQL_Logo_v2](//d1.awsstatic.com/logos/rds/200x100_MySQL_Logo_v2.51446b577f0938c90ce5f19fc8fca00e7b44ec3e.png\
