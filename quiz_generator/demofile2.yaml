- Opsworks:
    description: "    AWS OpsWorks is a configuration management service that provides\
      \ managed instances of Chef and Puppet. Chef and Puppet are automation platforms\
      \ that allow you to use code to automate the configurations of your servers.\
      \ OpsWorks lets you use Chef and Puppet to automate how servers are configured,\
      \ deployed, and managed across your [Amazon EC2](/ec2/) instances or on-premises\
