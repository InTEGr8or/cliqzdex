- Rekognition:
    description: "     Amazon Rekognition makes it easy to add image and video analysis\
      \ to your applications using proven, highly scalable, deep learning technology\
      \ that requires no machine learning expertise to use. With Amazon Rekognition,\
      \ you can identify objects, people, text, scenes, and activities in images and\
      \ videos, as well as detect any inappropriate content. Amazon Rekognition also\
      \ provides highly accurate facial analysis and facial search capabilities that\
      \ you can use to detect, analyze, and compare faces for a wide variety of user\
      \ verification, people counting, and public safety use cases.\n\n With Amazon\
      \ Rekognition Custom Labels, you can identify the objects and scenes in images\
      \ that are specific to your business needs. For example, you can build a model\
      \ to classify specific machine parts on your assembly line or to detect unhealthy\
      \ plants. Amazon Rekognition Custom Labels takes care of the heavy lifting of\
      \ model development for you, so no machine learning experience is required.\
      \ You simply need to supply images of objects or scenes you want to identify,\
      \ and the service handles the rest.  \n \n\n   Customers\n----------\n\n   \
      \   ![National Football League](//d1.awsstatic.com/BuildOnAssets/V3/NFL_logosm.018d6a9d7e5e88a3ca38c158867abf8474579692.png\
      \ \"National Football League\")       ![CBS](//d1.awsstatic.com/re19/cbs-logo.f84d1f75a65f24733b0887772684422148700651.png\
      \ \"CBS\")       ![National Geographic](//d1.awsstatic.com/product-marketing/CloudSearch/national-geographic-logo-200x100.e4795d8146c7cb4015c8be75eb3d6b79d80c1a99.png\
      \ \"National Geographic\")       ![Marinus Analytics](//d1.awsstatic.com/logos/customers/marinus-analytics-600x400.25bf1aecfb917b31b0fd4dc3b94ef8d0292aadb2.png\
      \ \"Marinus Analytics\")       ![SmugMug](//d1.awsstatic.com/product-marketing/AI/customers/Smugmug.c2a6787fb250cb16e6d8bea5f39b615e19d0662d.png\
      \ \"SmugMug\")       ![Sky News](//d1.awsstatic.com/product-marketing/AI/customers/2018%20Customers/0400_600x400_SkyNews_Logo.35d584704dbc83abccfddbaacdc27a969c49159c.png\
      \ \"Sky News\")              Key features\n-------------\n\n     ![Object, scene,\
      \ and activity detection](//d1.awsstatic.com/product-marketing/Rekognition/Label-detection.b3858b2903ec631bef4603b6689848ed342a4400.png\
      \ \"Object, scene, and activity detection\")   ###  Labels\n\n  With Amazon\
      \ Rekognition, you can identify thousands of objects (such as bike, telephone,\
      \ building), and scenes (such as parking lot, beach, city). When analyzing video,\
      \ you can also identify specific activities such as \"delivering a package\"\
      \ or \"playing soccer\". [Learn more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/labels.html)\n\
      \n      ![Object, scene, and activity detection](//d1.awsstatic.com/product-marketing/Rekognition/custom-labels.dbc1930e54580d2299cc73184f34fa2bdfffe846.png\
      \ \"Object, scene, and activity detection\")   ###  Custom labels\n\n  With\
      \ Amazon Rekognition Custom Labels, you can extend the detection capabilities\
      \ of Amazon Rekognition to extract information from images that is uniquely\
      \ helpful to your business. For example, you can find your corporate logo in\
      \ social media, identify your products on store shelves, classify your machine\
      \ parts in an assembly line, or detect your animated characters in videos. [Learn\
      \ more \xBB](https://docs.aws.amazon.com/rekognition/latest/customlabels-dg/what-is.html)\n\
      \n        ![Unsafe content detection](//d1.awsstatic.com/product-marketing/Rekognition/Unsafe-Content.17ce677c09ac11e463053ad7ea3dcc80bc6372f1.jpg\
      \ \"Unsafe content detection\")   ###  Content moderation\n\n  Amazon Rekognition\
      \ helps you identify potentially unsafe or inappropriate content across both\
      \ image and video assets and provides you with detailed labels that allow you\
      \ to accurately control what you want to allow based on your needs. Use [Amazon\
      \ A2I](/augmented-ai/) to enhance the accuracy of Amazon Rekognition image moderation\
      \ predictions using human review. [Learn more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/moderation.html)\n\
      \n      ![Facial analysis](//d1.awsstatic.com/product-marketing/Rekognition/text-detection.e676acb975a2bb1bfb2fee0596aeee9fed23c6f3.png\
      \ \"Facial analysis\")   ###  Text detection\n\n  In photos and videos, text\
      \ appears very differently than neat words on a printed page. Amazon Rekognition\
      \ can read skewed and distorted text to capture information like store names,\
      \ forced narratives overlaid on media, street signs, and text on product packaging.\
      \ [Learn more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/text-detection.html)\n\
      \n        ![Facial analysis](//d1.awsstatic.com/product-marketing/Rekognition/Image%20for%20facial%20analysis.3fcc22e8451b4a238540128cb5510b8cbe22da51.jpg\
      \ \"Facial analysis\")   ###  Face detection and analysis\n\n  With Amazon Rekognition,\
      \ you can easily detect when faces appear in images and videos and get attributes\
      \ such as gender, age range, eyes open, glasses, facial hair for each. In video,\
      \ you can also measure how these face attributes change over time, such as constructing\
      \ a timeline of the emotions expressed by an actor. [Learn more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/faces.html)\n\
      \n      ![Facial recognition](//d1.awsstatic.com/product-marketing/Rekognition/Image%20for%20facial%20recognition.d14cf0759b26beed0e9731c93a4680954baf7310.jpg\
      \ \"Facial recognition\")   ###  Face search and verification\n\n  Amazon Rekognition\
      \ provides fast and accurate face search, allowing you to identify a person\
      \ in a photo or video using your private repository of face images. You can\
      \ also verify identity by analyzing a face image against images you have stored\
      \ for comparison. [Learn more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/collections.html)\n\
      \n        ![Celebrity recognition](//d1.awsstatic.com/product-marketing/Rekognition/Image%20for%20celebrity%20recognition_v3.2264009c637a0ee8cf02b75fd82bb30aa34073eb.jpg\
      \ \"Celebrity recognition\")   ###  Celebrity recognition\n\n  You can quickly\
      \ identify well known people in your video and image libraries to catalog footage\
      \ and photos for marketing, advertising, and media industry use cases. [Learn\
      \ more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/celebrities.html)\n\
      \n      ![Pathing](//d1.awsstatic.com/product-marketing/Rekognition/Image%20for%20person%20tracking.8a06c906b7eb728a69ee26b41933babc1067e48f.jpg\
      \ \"Pathing\")   ###  Pathing\n\n  You can capture the path of people in the\
      \ scene when using Amazon Rekognition with video files. For example, you can\
      \ use the movement of athletes during a game to identify plays for post-game\
      \ analysis. [Learn more \xBB](https://docs.aws.amazon.com/rekognition/latest/dg/persons.html)\n\
      \n                Customer success\n-----------------\n\n     ![NFL](//d1.awsstatic.com/events/aws-hosted-events/2019/APAC/create-tomorrow/nfl.fcad7b9802090179e521b11179dd717eb398b0a4.png\
      \ \"NFL\")      \n>  \u201CIn today\u2019s media landscape, the volume of unstructured\
      \ content that organizations manage is growing exponentially. Using traditional\
      \ tools users can have difficulty in searching through the thousands of media\
      \ assets in order to locate a specific element they are looking for. By using\
      \ the new feature in Amazon Rekognition, Custom Labels, we are able to automatically\
      \ generate metadata tags tailored to specific use cases for our business and\
      \ provide searchable facets for our content creation teams. This significantly\
      \ improves the speed in which we can search for content and more importantly\
      \ it enables us to automatically tag elements that required manual efforts before.\
      \ These tools allow our production teams to leverage this data directly and\
      \ provides enhanced products to our customers across all of our media platforms.\u201C\
      \  **Brad Boim, Senior Director, Post Production & Asset Management, NFL Media**\
      \  \n \n\n         ![CBS](//d1.awsstatic.com/re19/cbs-logo.f84d1f75a65f24733b0887772684422148700651.png\
      \ \"CBS\")      CBS Corporation is a mass media company that creates and distributes\
      \ industry-leading content across a variety of platforms globally. CBS owns\
      \ the most-watched television network in the U.S. and one of the world\u2019\
      s largest libraries of entertainment content, making its brand \u2014 \u201C\
      the Eye\u201D \u2014 one of the most recognized in business.\n\n \n>  \"At CBS,\
      \ we place significant efforts to ensure we moderate inappropriate content within\
      \ our programming as to not offend our global viewers or violate government\
      \ regulations. This is supported by investments in manual methods to execute\
      \ near real-time screening and editing of hundreds of hours of content every\
      \ month. To scale our internal processes, we are looking to Amazon Rekognition\
      \ to automate the moderation of our video content while leveraging the new feature\
      \ of Custom Labels to further refine moderation models. This will enable us\
      \ to automate the tagging of sensitive content such as nudity, obscene gestures,\
      \ and violence, and speed up processing from hours to minutes.\"  **Jamie Duemo,\
      \ Senior Vice President, MultiPlatform Distribution - CBS Operations and Engineering**\
      \  \n \n\n         ![influential-600x400](//d1.awsstatic.com/logos/customers/influential-600x400.31101b18cc92b64e5cc15d7f463f9b55880f0f81.png\
      \ \"influential-600x400\")      Influential is a premier AI powered influencer\
      \ marketplace. Influential eliminates the pain point of identifying influencers\
      \ by leveraging AI and machine learning to suggest influencers through actionable\
      \ insights and predictive intelligence.\n\n \n>  \"In addition to our in-house\
      \ AI/ML algorithms, we partner with third parties to enrich our datasets in\
      \ order to better facilitate influencer sourcing. Amazon Rekognition object\
      \ and scene detection allows us to better segment our influencer population\
      \ into specific verticals and topics based on what media they post alongside\
      \ their social media content. By extending our search capabilities beyond just\
      \ text, we allow for better training of our Brand Match Score, which when combined\
      \ with Rekognition\u2019s user-friendly tags & labels increase our hit-rate\
      \ on user queries by over 200%.\"  **Piotr Tomasik, CTO - Influential**  \n\
      \ \n\n         ![marinus-analytics-600x400](//d1.awsstatic.com/logos/customers/marinus-analytics-600x400.25bf1aecfb917b31b0fd4dc3b94ef8d0292aadb2.png\
      \ \"marinus-analytics-600x400\")      Marinus Analytics provides law enforcement\
      \ with tools, founded in artificial intelligence, to turn big data into actionable\
      \ intelligence. The Marinus flagship software, Traffic Jam, is a suite of tools\
      \ for use by law enforcement agencies on sex trafficking investigations.  \n\
      \ \n\n \n>  \u201CLaw enforcement needs sophisticated tools to foster victim-oriented\
      \ policing in the age of the Internet. Law enforcement knew that runaway children\
      \ are among the most likely to be trafficked. Before using Amazon Rekognition,\
      \ their only recourse was to manually sift through online data to try to find\
      \ them; this was time-intensive or not possible. Now with Traffic Jam\u2019\
      s FaceSearch, powered by Amazon Rekognition, investigators are able to take\
      \ effective action by searching through millions of records in seconds to find\
      \ victims.\u201D   **Emily Kennedy, CEO and Founder - Marinus Analytics**  \n\
      \ \n\n         ![aella-credit-600x400](//d1.awsstatic.com/logos/customers/aella-credit-600x400.83cb1f33508a236a5c8d14cab903842c446cca0c.png\
      \ \"aella-credit-600x400\")      Aella Credit provides instant loans to individuals\
      \ with a verifiable source of income in emerging markets using biometric, employer,\
      \ and mobile phone data.  \n \n\n \n>  \u201CIdentity verification and validation\
      \ have been a major challenge in emerging markets. The ability to properly identify\
      \ users is a key hindrance in building credit for billions of people in emerging\
      \ markets. Using Amazon Rekognition for identity verification on our mobile\
      \ application has reduced verification errors significantly and given us the\
      \ ability to scale. We can now detect and verify an individual\u2019s identity\
      \ in real time without any human intervention, thereby allowing faster access\
      \ to our products. We tried various well-advertised solutions, but none of the\
      \ popular alternatives could accurately map out various skin tones. Amazon Rekognition\
      \ helped us effectively recognize faces of our customers in our markets. It\
      \ also helped us with KYC in discovering overlapping profiles and duplicate\
      \ datasets.\"   \n>   **Wale Akanbi, CTO & Co-Founder - Aella Credit**  \n \n\
      \n           Use cases\n----------\n\n   ###  Media Analysis\n\n  Streamline\
      \ media analysis tasks by automating the detection of black frames, end credits,\
      \ shot changes, and color bars. By automating these tasks, you can reduce the\
      \ time, effort, and costs associated with workflows like video ad insertion,\
      \ content operations, and content production. [Learn more](/rekognition/media-analysis/)\
      \  \n \n\n    ###  Make content searchable\n\n   Amazon Rekognition automatically\
      \ extracts metadata from your image and video files, capturing objects, faces,\
      \ text and more. This metadata can be used to easily search your images and\
      \ videos with keywords, or to find the right assets for content syndication.\
      \   \n \n\n    ###  Flag inappropriate content\n\n   With Amazon Rekognition\
      \ you can automatically flag inappropriate content, such as nudity, graphic\
      \ violence or weapons, in images and videos. Using the detailed metadata returned,\
      \ you can create your own rules based on what is considered appropriate for\
      \ the culture and demographics of your users.\n\n      ###  Enable digital identity\
      \ verification\n\n  Using Amazon Rekognition, you can create scalable authentication\
      \ workflows for automated payments and other identity verification scenarios.\
      \ Amazon Rekognition lets you easily perform face verification for opted-in\
      \ users by comparing a photo or selfie with an identifying document such a driver's\
      \ license.  \n \n\n    ###  Respond quickly to public safety challenges\n\n\
      \  Amazon Rekognition allows you to create applications that help find missing\
      \ persons in images and videos. By searching for their faces against a database\
      \ of missing persons that you provide, you can accurately flag potential matches\
      \ and speed up a rescue operation.  \n \n\n    ###  Identify products, landmarks\
      \ and brands\n\n  App developers can use Amazon Rekognition Custom Labels to\
      \ identify specific items in social media and photo apps. For example, you could\
      \ train a custom model to identify famous landmarks in a city to provide tourists\
      \ with information about its history, operating hours, and ticket prices by\
      \ simply taking a photo.  \n \n\n            Blogs\n------\n\n             \
