- Pricing:
    description: "      ###  Pay-as-you-go\n\n  With AWS you only pay for what use,\
      \ helping your organization remain agile, responsive and always able to meet\
      \ scale demands.  \n \n\n Pay-as-you-go pricing allows you to easily adapt to\
      \ changing business needs without overcommitting budgets and improving your\
      \ responsiveness to changes. With a pay as you go model, you can adapt your\
      \ business depending on need and not on forecasts, reducing the risk or overprovisioning\
      \ or missing capacity.\n\n By paying for services on an as needed basis, you\
      \ can redirect your focus to innovation and invention, reducing procurement\
      \ complexity and enabling your business to be fully elastic.\n\n &nbsp;\n\n\
      \      ###  On Premises/Colocation\n\n   ![pricing_01](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_01.9f12a239743af03004ea5c7e59fd221113815530.png\
      \ \"pricing_01\")   #####  YEARS\n\n     ![pricing_03](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_03.6fe467c263065e05536d71f94969689ecb33d36d.png\
      \ \"pricing_03\")     #####  UNDERUTILIZATION\n\n     ###  AWS\n\n   ![pricing_02](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_02.84981031f5fe33087d556f9902ab502b1c521fbe.png\
      \ \"pricing_02\")            ###  Save when you reserve\n\n  For certain services\
      \ like Amazon EC2 and Amazon RDS, you can invest in reserved capacity. With\
      \ Reserved Instances, you can save up to 75% over equivalent on-demand capacity.\
      \ Reserved Instances are available in 3 options \u2013 All up-front (AURI),\
      \ partial up-front (PURI) or no upfront payments (NURI).\n\n When you buy Reserved\
      \ Instances, the larger the upfront payment, the greater the discount. To maximize\
      \ your savings, you can pay all up-front and receive the largest discount. Partial\
      \ up-front RI's offer lower discounts but give you the option to spend less\
      \ up front. Lastly, you can choose to spend nothing up front and receive a smaller\
      \ discount, but allowing you to free up capital to spend in other projects.\n\
      \n By using reserved capacity, your organization can minimize risks, more predictably\
      \ manage budgets, and comply with policies that require longer-term commitments.\n\
      \n [Learn more about EC2 Reserved Instances \xBB](/ec2/pricing/reserved-instances/)\n\
      \n [Learn more about RDS Reserved Instances \xBB](/rds/pricing/)\n\n [Learn\
      \ more about the Reserved Instance Marketplace \xBB](/ec2/purchasing-options/reserved-instances/marketplace/)\n\
      \n  \n\n &nbsp;\n\n      ![pricing_10](//d1.awsstatic.com/Test%20Images/Kate%20Test%20Images/pricing_10.ce5daacae24466eb84a66e98f79597b0e6c1f7e1.png\
