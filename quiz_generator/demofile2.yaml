- ACM:
    description: "   AWS Certificate Manager is a service that lets you easily provision,\
      \ manage, and deploy public and private Secure Sockets Layer/Transport Layer\
      \ Security (SSL/TLS) certificates for use with AWS services and your internal\
      \ connected resources. SSL/TLS certificates are used to secure network communications\
      \ and establish the identity of websites over the Internet as well as resources\
      \ on private networks. AWS Certificate Manager removes the time-consuming manual\
      \ process of purchasing, uploading, and renewing SSL/TLS certificates.\n\n With\
      \ AWS Certificate Manager, you can quickly request a certificate, deploy it\
      \ on ACM-integrated AWS resources, such as Elastic Load Balancers, Amazon CloudFront\
      \ distributions, and APIs on API Gateway, and let AWS Certificate Manager handle\
      \ certificate renewals. It also enables you to create private certificates for\
      \ your internal resources and manage the certificate lifecycle centrally. Public\
      \ and private certificates provisioned through AWS Certificate Manager for use\
      \ with ACM-integrated services are free. You pay only for the AWS resources\
      \ you create to run your application. With [AWS Certificate Manager Private\
      \ Certificate Authority](/certificate-manager/private-certificate-authority/),\
      \ you pay monthly for the operation of the private CA and for the private certificates\
      \ you issue.  \n \n\n         AWS Certificate Manager Private Certificate Authority\
      \        "
    url: https://aws.amazon.com/acm
- Alexaforbusiness:
    description: "      Alexa for Business is a service that enables organizations\
      \ and employees to use Alexa to get more work done. With Alexa for Business,\
      \ employees can use Alexa as their intelligent assistant to be more productive\
      \ in meeting rooms, at their desks, and even with the Alexa devices they already\
      \ use at home or on the go. IT and facilities managers can also use Alexa for\
      \ Business to measure and increase the utilization of the existing meeting rooms\
      \ in their workplace.  \n \n\n         Alexa for Business: Empower Your Organization\
      \ to Use Alexa           "
    url: https://aws.amazon.com/alexaforbusiness
- Amplify:
    description: "    AWS Amplify is an end-to-end solution that enables mobile and\
      \ front-end web developers to build and deploy secure, scalable full stack applications,\
      \ powered by AWS. With Amplify, you can configure app backends in minutes, connect\
      \ them to your app in just a few lines of code, and deploy static web apps in\
      \ three steps. Get to market faster with AWS Amplify.  \n \n\n         Web &\
      \ Mobile App Development (1:42)         "
    url: https://aws.amazon.com/amplify
- Apigateway:
    description: "     Amazon API Gateway is a fully managed service that makes it\
      \ easy for developers to create, publish, maintain, monitor, and secure APIs\
      \ at any scale. APIs act as the \"front door\" for applications to access data,\
      \ business logic, or functionality from your backend services. Using API Gateway,\
      \ you can create RESTful APIs and WebSocket APIs that enable real-time two-way\
      \ communication applications. API Gateway supports containerized and serverless\
      \ workloads, as well as web applications.\n\n API Gateway handles all the tasks\
      \ involved in accepting and processing up to hundreds of thousands of concurrent\
      \ API calls, including traffic management, CORS support, authorization and access\
      \ control, throttling, monitoring, and API version management. API Gateway has\
      \ no minimum fees or startup costs. You pay for the API calls you receive and\
      \ the amount of data transferred out and, with the API Gateway tiered pricing\
      \ model, you can reduce your cost as your API usage scales.  \n \n\n      "
    url: https://aws.amazon.com/apigateway
- Appstream:
    description: "    Amazon AppStream 2.0 is a fully managed non-persistent application\
      \ and desktop streaming service. You centrally manage your desktop applications\
      \ on AppStream 2.0 and securely deliver them to any computer. You can easily\
      \ scale to any number of users across the globe without acquiring, provisioning,\
      \ and operating hardware or infrastructure. AppStream 2.0 is built on AWS, so\
      \ you benefit from a data center and network architecture designed for the most\
      \ security-sensitive organizations. Each end user has a fluid and responsive\
      \ experience because your applications run on virtual machines optimized for\
      \ specific use cases and each streaming sessions automatically adjust to network\
      \ conditions.  \n \n\n      Analyst whitepaper    Accelerate Cloud Adoption\
      \   \n With Application Streaming  \n \n\n   A commissioned study conducted\
      \ by   \n Forrester Consulting on behalf of AWS  \n \n\n   [**Read your whitepaper\
      \ \xBB**](//d1.awsstatic.com/product-marketing/AppStream2.0/Accelerate%20Cloud%20Adoption%20With%20Application%20Streaming.pdf)\
      \  \n \n\n      "
    url: https://aws.amazon.com/appstream
- Appsync:
    description: "    Organizations choose to build APIs with GraphQL because it helps\
      \ them develop applications faster, by giving front-end developers the ability\
      \ to query multiple databases, microservices, and APIs with a single GraphQL\
      \ endpoint.  \n   \n AWS AppSync is a fully managed service that makes it easy\
      \ to develop GraphQL APIs by handling the heavy lifting of securely connecting\
      \ to data sources like AWS DynamoDB, Lambda, and more. Adding caches to improve\
      \ performance, subscriptions to support real-time updates, and client-side data\
      \ stores that keep off-line clients in sync are just as easy. Once deployed,\
      \ AWS AppSync automatically scales your GraphQL API execution engine up and\
      \ down to meet API request volumes.  \n \n\n         Simplify Data Access with\
      \ GraphQL APIs (1:23)         "
    url: https://aws.amazon.com/appsync
- Athena:
    description: "    Amazon Athena is an interactive query service that makes it\
      \ easy to analyze data in Amazon S3 using standard SQL. Athena is serverless,\
      \ so there is no infrastructure to manage, and you pay only for the queries\
      \ that you run.\n\n Athena is easy to use. Simply point to your data in Amazon\
      \ S3, define the schema, and start querying using standard SQL. Most results\
      \ are delivered within seconds. With Athena, there\u2019s no need for complex\
      \ ETL jobs to prepare your data for analysis. This makes it easy for anyone\
      \ with SQL skills to quickly analyze large-scale datasets.\n\n Athena is out-of-the-box\
      \ integrated with [AWS Glue](/glue/) Data Catalog, allowing you to create a\
      \ unified metadata repository across various services, crawl data sources to\
      \ discover schemas and populate your Catalog with new and modified table and\
      \ partition definitions, and maintain schema versioning.\n\n [Request support\
      \ for your proof-of-concept or evaluation \xBB](https://pages.awscloud.com/GLOBAL_OT_athena-poc_20170530.html)\n\
      \n     "
    url: https://aws.amazon.com/athena
- Autoscaling:
    description: "    AWS Auto Scaling monitors your applications and automatically\
      \ adjusts capacity to maintain steady, predictable performance at the lowest\
      \ possible cost. Using AWS Auto Scaling, it\u2019s easy to setup application\
      \ scaling for multiple resources across multiple services in minutes. The service\
      \ provides a simple, powerful user interface that lets you build scaling plans\
      \ for resources including [Amazon EC2](/ec2/) instances and Spot Fleets, [Amazon\
      \ ECS](/ecs/) tasks, [Amazon DynamoDB](/dynamodb/) tables and indexes, and [Amazon\
      \ Aurora](/aurora/) Replicas. AWS Auto Scaling makes scaling simple with recommendations\
      \ that allow you to optimize performance, costs, or balance between them. If\
      \ you\u2019re already using [Amazon EC2 Auto Scaling](/ec2/autoscaling/) to\
      \ dynamically scale your Amazon EC2 instances, you can now combine it with AWS\
      \ Auto Scaling to scale additional resources for other AWS services. With AWS\
      \ Auto Scaling, your applications always have the right resources at the right\
      \ time.\n\n It\u2019s easy to get started with AWS Auto Scaling using the [AWS\
      \ Management Console](https://console.aws.amazon.com/console/home), Command\
      \ Line Interface (CLI), or SDK. AWS Auto Scaling is available at no additional\
      \ charge. You pay only for the AWS resources needed to run your applications\
      \ and [Amazon CloudWatch](/cloudwatch/) monitoring fees.  \n \n\n     #### \
      \ Introducing Predictive Scaling\n\n  Automatically scale your compute capacity\
      \ in advance of traffic changes using ML technology.  \n \n\n [**Read the Blog>>**](https://aws.amazon.com/blogs/aws/new-predictive-scaling-for-ec2-powered-by-machine-learning/)\n\
      \n    ####  Amazon EC2 Auto Scaling has moved\n\n  You have several options\
      \ for scaling with AWS.   \n Do you only need to manage Amazon EC2 instances?\
      \ \n\n [**Visit the Amazon EC2 Auto Scaling page \xBB**](https://aws.amazon.com/ec2/autoscaling/?sc_channel=ba&sc_campaign=autoscaling-ec2-button&sc_medium=button&sc_country=global&sc_geo=global&sc_outcome=aware)\n\
      \n      "
    url: https://aws.amazon.com/autoscaling
- Backup:
    description: "    AWS Backup is a fully managed backup service that makes it easy\
      \ to centralize and automate the backup of data across AWS services. Using AWS\
      \ Backup, you can centrally configure backup policies and monitor backup activity\
      \ for AWS resources, such as Amazon EBS volumes, Amazon EC2 instances, Amazon\
      \ RDS databases, Amazon DynamoDB tables, Amazon EFS file systems, and AWS Storage\
      \ Gateway volumes. AWS Backup automates and consolidates backup tasks previously\
      \ performed service-by-service, removing the need to create custom scripts and\
      \ manual processes. With just a few clicks in the AWS Backup console, you can\
      \ create backup policies that automate backup schedules and retention management.\
      \ AWS Backup provides a fully managed, policy-based backup solution, simplifying\
      \ your backup management, enabling you to meet your business and regulatory\
      \ backup compliance requirements.  \n \n\n         Introducing AWS Backup (1:59)\
      \         "
    url: https://aws.amazon.com/backup
- Batch:
    description: "    AWS Batch enables developers, scientists, and engineers to easily\
      \ and efficiently run hundreds of thousands of batch computing jobs on AWS.\
      \ AWS Batch dynamically provisions the optimal quantity and type of compute\
      \ resources (e.g., CPU or memory optimized instances) based on the volume and\
      \ specific resource requirements of the batch jobs submitted. With AWS Batch,\
      \ there is no need to install and manage batch computing software or server\
      \ clusters that you use to run your jobs, allowing you to focus on analyzing\
      \ results and solving problems. AWS Batch plans, schedules, and executes your\
      \ batch computing workloads across the full range of AWS compute services and\
      \ features, such as [Amazon EC2](/ec2/) and [Spot Instances](/ec2/spot/).\n\n\
      \ There is no additional charge for AWS Batch. You only pay for the AWS resources\
      \ (e.g. EC2 instances) you create to store and run your batch jobs.  \n \n\n\
      \     "
    url: https://aws.amazon.com/batch
- Chime:
    description: "     Amazon Chime is a communications service that lets you meet,\
      \ chat, and place business calls inside and outside your organization, all using\
      \ a single application. Developers can use the same communications infrastructure\
      \ and services that power Amazon Chime, and add audio calling, video calling,\
      \ and screen sharing capabilities directly to their applications using the [Amazon\
      \ Chime SDK](/chime/chime-sdk/).\n\n [Amazon Chime Voice Connector](/chime/voice-connector/)\
      \ is a service that enables enterprises to migrate their telephony workloads\
      \ to AWS. IT professionals can use Voice Connector for low-cost SIP trunking\
      \ from on-premises or cloud-based phone systems. Voice Connector supports inbound\
      \ calling, outbound calling, or both. Developers can also use Voice Connector\
      \ to build PSTN calling in their own applications using the Amazon Chime SDK\
      \ or stream audio for phone call analytics and machine learning.  \n \n\n  \
      \       Amazon Chime: Frustration-Free Meetings             Why Amazon Chime?\n\
      ==================\n\n   ###  Choose how you communicate\n\n   ![375x250_AmazonChime_OneApplication](//d1.awsstatic.com/Amazon%20Chime/BusinessCalling/375x250_AmazonChime_OneApplication.0804ec46d14aa0f3a9f45db832594c67be4c8481.jpg\
      \ \"375x250_AmazonChime_OneApplication\")    Amazon Chime lets you choose the\
      \ communication options that are best suited for your business. You have the\
      \ option to choose from meetings, chat, and business calling or use Voice Connector\
      \ to direct your voice traffic over the internet. With Amazon Chime, you have\
      \ the flexibility to choose the communication option that fits with your business\
      \ needs, and the freedom to scale up or down as needed.  \n \n\n    ###  Use\
      \ one app for all your communication\n\n   ![375x250_AmazonChime_BusinessCalling_v2](//d1.awsstatic.com/Amazon%20Chime/375x250_AmazonChime_BusinessCalling_v2.041fd5bfe61a7b819d8515fb2ba10c3def38e564.jpg\
      \ \"375x250_AmazonChime_BusinessCalling_v2\")    Amazon Chime lets you meet,\
      \ chat, and place business phone calls with a single, secure application. You\
      \ don\u2019t need to switch between applications to collaborate and can instantly\
      \ go from a chat to a call, share your screen, and even invite more people to\
      \ join your meeting. When it\u2019s time for your meeting, Amazon Chime will\
      \ call you on all your devices to help ensure you are never late, and that your\
      \ meetings start on time.  \n \n\n    ###  Pay only for what you use\n\n   ![Amazon-Chime_Pay-as-you-go](//d1.awsstatic.com/Amazon%20Chime/New%20Layout/Amazon-Chime_Pay-as-you-go.2741487aa0db48ef54c6c3a79554c0eff8991a00.jpg\
      \ \"Amazon-Chime_Pay-as-you-go\")    Amazon Chime offers pay-per-use pricing\
      \ which lets you pay for features you use, on the days that you use them. With\
      \ pay-per-use pricing there\u2019s no upfront investment or long-term contracts.\
      \ You can switch between Basic features that don\u2019t include a charge, and\
      \ Pro features that do include a charge. You can use the right features for\
      \ your business without worrying about overspending.  \n \n\n          Amazon\
      \ Chime APN Partners\n==========================\n\n     [![corporate_Comcast-Business](//d1.awsstatic.com/logos/aws/corporate_Comcast-Business.aea14fd8792545485de1c544d44c6496181058b4.png\
      \ \"corporate_Comcast-Business\")](https://business.comcast.com/chime/*)   \
      \  Comcast Business is a leading communications provider to small and mid-size\
      \ businesses in the United States. Using Amazon Chime from Comcast Business\
      \ is free through October 31, 2020 without needing an AWS account or credit\
      \ card on file. You do not have to be an existing Comcast Business subscriber\
      \ to be eligible. Click [here](https://business.comcast.com/chime/) to sign\
      \ up for Amazon Chime from Comcast Business.\n\n        ![nextiva_logo_rgb](//d1.awsstatic.com/logos/nextiva_logo_rgb.4a81dad92a2a5dcc7df0393b50387fee3eee1032.png\
      \ \"nextiva_logo_rgb\")      [Nextiva offers](https://www.nextiva.com/products/small-business-voip.html)\
      \ Amazon Chime video conferencing and screen sharing as part of its suite of\
      \ connected communications solutions, allowing businesses to stay connected\
      \ while working from anywhere.\n\n        ![Lumen Logo Blue_Black RGB](//d1.awsstatic.com/logos/Lumen%20Logo%20Blue_Black%20RGB.30ee0fe2f33569216ffad714405c70b665a93da8.png\
      \ \"Lumen Logo Blue_Black RGB\")      [Lumen](https://www.lumen.com/en-us/alliances/aws.html)\
      \ offers Amazon Chime as part of their Unified Communications and Collaboration\
      \ Services portfolio, providing enterprise customers the reliability and security\
      \ of Lumen global network, and the benefit of consolidated billing.  \n \n\n\
      \        ![T2M-Logo-lightBG-CMYK](//d1.awsstatic.com/logos/T2M-Logo-lightBG-CMYK.a774efad543b5acc855807c952cda756cc6d2c00.png\
      \ \"T2M-Logo-lightBG-CMYK\")      T2M Works is a market leading Unified Communications\
      \ and Collaboration company focused on providing the right business outcomes\
      \ for customers. Helping clients get the most out of Amazon Chime, Amazon Voice\
      \ Connector, and Amazon Connect is what separates T2M from all other telecom\
      \ partners. T2M Works develops business communications solutions using the Chime\
      \ SDK and advanced AWS services like Lex, Lambda, and Kinesis. As an Amazon\
      \ Managed Service Provider, T2M Works does the heavy lifting to help you maximize\
